<script>
    const tuilesMap = {
        'tile-inscr': 'inscr',
        'tile-h108': 'h108',
        'tile-liens': 'liens',
        'tile-tirage': 'tirage',
        'tile-equipes': 'equipes',
        'tile-notes': 'memos',
        'tile-obs': 'obs',
        'tile-compt': 'compt'
    };

    const defaultColors = {
        inscr: 'lime', h108: 'orange', 
        liens: 'indigo', tirage: 'yellow', equipes: 'rose', 
        memos: 'purple', obs: 'green', compt: 'sky'
    };

    // --- CHARGEMENT ET APPLICATION DU TH√àME ---
    const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || defaultColors;

    Object.keys(tuilesMap).forEach(id => {
        const el = document.getElementById(id);
        if (el) {
            const colorName = prefs[tuilesMap[id]] || 'gray';
            el.classList.add(`bg-${colorName}-200`, `border-${colorName}-900`);
            const iconCircle = el.querySelector('.icon-bg');
            if (iconCircle) {
                iconCircle.classList.add(`bg-${colorName}-500`, `border-${colorName}-900`);
            }
        }
    });

    // --- GESTION DE L'ORDRE ET DRAG & DROP ---
    const gridMenu = document.getElementById('grid-menu');
    
    // Charger l'ordre sauvegard√©
    const savedOrder = JSON.parse(localStorage.getItem('menu_order'));
    if (savedOrder) {
        savedOrder.forEach(id => {
            const tile = document.querySelector(`[data-id="${id}"]`);
            if (tile) gridMenu.appendChild(tile);
        });
    }

    // Initialisation de Sortable
    new Sortable(gridMenu, {
        animation: 150,
        ghostClass: 'sortable-ghost',
        chosenClass: 'sortable-chosen',
        onEnd: function() {
            // Sauvegarder le nouvel ordre
            const order = Array.from(gridMenu.children).map(child => child.getAttribute('data-id'));
            localStorage.setItem('menu_order', JSON.stringify(order));
        }
    });
</script>
