<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Observations - Gestion Fichiers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        :root { --primary: #ff637e; --bg-dark: #000000; --card-bg: #1a1a1a; --blue-light: #40c4ff; --pink: #ff80ab; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            margin: 0; padding: 8px; 
            min-height: 100vh; color: white;
        }
        .columns-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 100%x; margin: 0 auto; }
        .student-item { 
            padding: 6px 10px; display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; border-radius: 50px; margin-bottom: 2px; transition: all 0.2s;
        }
        .bg-m { background: #dbeafe; color: #1e3a8a; } 
        .bg-f { background: #fce7f3; color: #831843; } 
        .is-absent { opacity: 0.3 !important; background: #333 !important; color: #777 !important; text-decoration: line-through; }
        .student-name { font-weight: 700; font-size: 0.7rem; }
        
        /* Modales */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px); }
        .modal-content { background: #1a1a1a; padding: 20px; border-radius: 20px; width: 90%; max-width: 350px; border: 1px solid #333; }
        textarea { 
            width: 100%; margin: 15px 0; padding: 12px; border-radius: 12px; border: 1px solid #333; 
            font-size: 0.9rem; resize: none; background: #000; color: #fff; outline: none; 
        }
        .btns { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 14px; border: none; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-cancel { background: #333; color: #ccc; }

        .bottom-nav { width: 100%; max-width: 500px; margin: 15px auto 0; padding-bottom: 30px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 11px; padding: 11px; border: none; }
    </style>
</head>
<body>

    <div id="listeContainer" class="columns-container"></div>

    <footer class="bottom-nav px-2">
        <div class="grid grid-cols-3 gap-2">
            <button onclick="exportToFile()" class="nav-btn bg-zinc-800 text-white">export .txt üëÜ</button>
            <button onclick="importFromFile()" class="nav-btn bg-zinc-800 text-white">import .txt üëá</button>
            <button onclick="window.location.href='index.html'" class="nav-btn bg-[#71bd7b] text-green-950">Accueil</button>
        </div>
    </footer>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin:0; font-size: 1.1rem; font-weight: 800; color: #fff;">√âl√®ve</h2>
            <textarea id="commentInput" rows="8" placeholder="√âcrire une observation..."></textarea>
            <div class="btns">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Fermer</button>
                <button class="modal-btn btn-save" onclick="saveData()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        let elevesInscrits = JSON.parse(localStorage.getItem('maListeEleves')) || [];
        let savedComments = JSON.parse(localStorage.getItem('studentObservations')) || {};
        let savedAbsents = JSON.parse(localStorage.getItem('absentsList')) || [];
        let absents = new Set(savedAbsents);
        let currentStudentId = "";

        function formatName(str) {
            const parts = str.trim().split(' ');
            if (parts.length === 0) return str;
            const firstPart = parts[0].charAt(0).toUpperCase() + parts[0].slice(1).toLowerCase();
            const otherParts = parts.slice(1).join(' ').toUpperCase();
            return (firstPart + ' ' + otherParts).trim();
        }

        function renderList() {
            const container = document.getElementById('listeContainer');
            container.innerHTML = "";
            if (elevesInscrits.length === 0) {
                container.innerHTML = `<div class="col-span-2 text-center p-10 text-zinc-500 text-[10px] font-bold uppercase">Aucun √©l√®ve charg√©.</div>`;
                return;
            }

            const groupes = {};
            elevesInscrits.forEach(el => {
                const niv = el.niveau.toUpperCase();
                if (!groupes[niv]) groupes[niv] = [];
                groupes[niv].push(el);
            });

            Object.keys(groupes).sort().forEach(niv => {
                const col = document.createElement('div');
                const colorTitle = (niv.includes('CE2')) ? 'text-amber-400' : 'text-emerald-400';
                col.innerHTML = `<h2 class="${colorTitle} text-[10px] font-black uppercase text-center mb-1">${niv}</h2>`;
                const ul = document.createElement('ul');
                ul.className = "student-list";
                
                groupes[niv].sort((a,b) => a.identite.localeCompare(b.identite)).forEach(el => {
                    const comment = savedComments[el.id] || "";
                    const isAbs = absents.has(el.id);
                    const li = document.createElement('li');
                    li.className = `student-item ${el.sexe === 'f' ? 'bg-f' : 'bg-m'} ${isAbs ? 'is-absent' : ''}`;
                    const displayName = formatName(el.identite);
                    li.innerHTML = `<span class="student-name">${displayName}</span><span>${comment.trim() ? 'üìù' : 'Ôºã'}</span>`;
                    li.onclick = () => openModal(el.id, displayName);
                    ul.appendChild(li);
                });
                col.appendChild(ul); container.appendChild(col);
            });
        }

        function openModal(id, nom) {
            currentStudentId = id;
            document.getElementById('modalTitle').innerText = nom;
            document.getElementById('commentInput').value = savedComments[id] || "";
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function saveData() {
            const val = document.getElementById('commentInput').value;
            if(val.trim() === "") delete savedComments[currentStudentId];
            else savedComments[currentStudentId] = val;
            localStorage.setItem('studentObservations', JSON.stringify(savedComments));
            closeModal(); renderList();
        }

        // --- EXPORT VERS FICHIER .TXT ---
        function exportToFile() {
            if (Object.keys(savedComments).length === 0) return alert("Rien √† exporter.");
            
            const dataStr = JSON.stringify(savedComments, null, 2);
            const date = new Date().toLocaleDateString('fr-FR').replace(/\//g, '-');
            const blob = new Blob([dataStr], { type: 'text/plain' });
            const link = document.createElement('a');
            
            link.href = URL.createObjectURL(blob);
            link.download = `observations-${date}.txt`;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // --- IMPORT DEPUIS FICHIER .TXT ---
        function importFromFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';

            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (confirm("Remplacer les observations actuelles par celles du fichier ?")) {
                            savedComments = importedData;
                            localStorage.setItem('studentObservations', JSON.stringify(savedComments));
                            renderList();
                        }
                    } catch (err) { alert("Erreur : Fichier invalide."); }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        window.onload = renderList;
    </script>
</body>
</html>
