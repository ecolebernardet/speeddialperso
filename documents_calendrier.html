<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>Calendrier</title>
    <style>
        /* 1. ON BLOQUE LE CORPS DE LA PAGE */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Empêche absolument le scroll de l'app */
            background-color: #000;
            position: fixed; /* Fixe la page pour que l'app ne puisse pas la "tirer" */
        }

        /* 2. BOUTON RETOUR (Toujours au dessus) */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #71bd7b;
            color: #052e16;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            z-index: 9999;
            font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* 3. LE CONTENEUR MAGIQUE */
        #scroll-container {
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Seul ce conteneur a le droit de scroller */
            -webkit-overflow-scrolling: touch; /* Scroll fluide sur iPhone */
            display: flex;
            align-items: flex-start; /* Commence bien en haut */
            justify-content: center;
        }

        /* 4. L'IMAGE */
        img {
            max-width: 100%; /* S'adapte à la largeur au départ */
            height: auto;
            display: block;
            /* On autorise le zoom natif du navigateur sur l'image seule */
            touch-action: pinch-zoom; 
        }
    </style>
</head>
<body>

    <a href="documents.html" class="back-btn">← Retour</a>

    <div id="scroll-container">
        <img src="documents_calendrier.jpg" alt="Calendrier">
    </div>

    <script>
        // Ce script est une barrière de sécurité supplémentaire
        document.getElementById('scroll-container').addEventListener('touchstart', function(e) {
            // Si on est en haut du conteneur, on décale d'un pixel 
            // pour que l'app ne croie pas qu'on "tire" sur le bord
            if (this.scrollTop === 0) {
                this.scrollTop = 1;
            }
        }, { passive: true });
    </script>
</body>
</html>
