<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <title>Calendrier Interactif</title>
    <style>
        /* 1. CONFIGURATION DE L'√âCRAN */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Emp√™che le rebond de page inutile */
            font-family: sans-serif;
        }

        /* 2. ZONE DE ZOOM (Le conteneur de d√©filement) */
        #zoom-container {
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Active le glissement quand l'image d√©passe */
            display: flex;
            align-items: center; /* Centre verticalement au d√©part */
            justify-content: center; /* Centre horizontalement au d√©part */
            cursor: zoom-in;
            -webkit-overflow-scrolling: touch; /* D√©filement fluide iOS */
        }

        /* 3. L'IMAGE */
        #calendar-img {
            width: 100%; /* Taille initiale : pleine largeur */
            height: auto;
            transition: width 0.3s ease; /* Animation fluide du zoom */
            display: block;
        }

        /* √âtat Zoom√© */
        #calendar-img.zoomed {
            width: 250%; /* Zoom √† 250% pour une bonne lisibilit√© */
            cursor: zoom-out;
        }

        /* 4. INTERFACE (Bouton et Ombre) */
        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #71bd7b;
            color: #052e16;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            font-size: 14px;
            white-space: nowrap;
        }

        .bottom-shadow {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            pointer-events: none;
            z-index: 90;
        }
    </style>
</head>
<body>

    <div id="zoom-container">
        <img src="documents_calendrier.jpg" id="calendar-img" alt="Calendrier">
    </div>

    <div class="bottom-shadow"></div>
    <a href="documents.html" class="back-btn">üëà retour aux documents</a>

    <script>
        const img = document.getElementById('calendar-img');
        const container = document.getElementById('zoom-container');

        // Gestion du double-clic / double-tap
        img.addEventListener('dblclick', function(e) {
            if (!this.classList.contains('zoomed')) {
                // PASSAGE EN MODE ZOOM√â
                this.classList.add('zoomed');
                
                // Petit d√©lai pour laisser l'image grandir avant de centrer
                setTimeout(() => {
                    // Calcule la position du clic pour centrer le zoom l√† o√π on a cliqu√©
                    const rect = img.getBoundingClientRect();
                    container.scrollLeft = (container.scrollWidth - window.innerWidth) / 2;
                    container.scrollTop = (container.scrollHeight - window.innerHeight) / 2;
                }, 100);
            } else {
                // RETOUR √Ä LA TAILLE INITIALE
                this.classList.remove('zoomed');
                container.scrollLeft = 0;
                container.scrollTop = 0;
            }
        });

        // Emp√™che le menu contextuel du clic droit sur mobile (optionnel)
        img.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
