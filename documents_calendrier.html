<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendrier</title>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom/dist/medium-zoom.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; background-color: #121212; 
            font-family: sans-serif; display: flex; flex-direction: column;
            align-items: center; min-height: 100vh;
            /* On autorise le scroll normal mais on bloque le pull-to-refresh */
            touch-action: pan-y; 
        }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            background: #71bd7b; color: #052e16;
            padding: 12px 20px; border-radius: 50px;
            text-decoration: none; font-weight: 800;
            z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-size: 13px;
        }

        .content {
            padding-top: 100px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* L'image de base */
        .zoom-img {
            width: 100%;
            border-radius: 8px;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        /* Style de l'arrière-plan quand on zoome */
        .medium-zoom-overlay {
            background-color: #000 !important;
            z-index: 2000;
        }

        .medium-zoom-image--opened {
            z-index: 2001;
        }

        .hint {
            color: #666; font-size: 12px; margin-top: 15px;
        }
    </style>
</head>
<body>

    <a href="documents.html" class="back-btn">← Retour</a>

    <div class="content">
        <img src="documents_calendrier.jpg" class="zoom-img" alt="Calendrier">
        <p class="hint">Touchez l'image pour l'agrandir et zoomer</p>
    </div>

    <script>
        // Initialisation du zoom
        const zoom = mediumZoom('.zoom-img', {
            margin: 0,
            background: '#000',
            scrollOffset: 0, // Désactive la fermeture au scroll
        });

        // Sécurité : on empêche l'App de rafraîchir quand on touche l'image
        document.querySelector('.zoom-img').addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
