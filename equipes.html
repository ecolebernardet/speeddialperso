<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Générateur Équilibre Absolu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        :root { --primary: #ff637e; --bg: #000000; --text: #ffffff; --card-bg: #1a1a1a; --blue-light: #40c4ff; --pink: #ff80ab; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; min-height: 100vh; }
        .section-title { font-size: 10px; color: #555; margin: 15px 0; font-weight: 900; letter-spacing: 1px; text-align: center; text-transform: uppercase; }
        .student-item { padding: 8px 2px; border-radius: 50px; font-size: 0.55rem; font-weight: 800; text-align: center; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; }
        .bg-f { background: #fce7f3; color: #831843; } 
        .bg-m { background: #dbeafe; color: #1e3a8a; } 
        .absent { background: #2a2a2a !important; color: #777777 !important; text-decoration: line-through; opacity: 0.7; transform: scale(0.9); }
        .num-btn { background: #222; color: #fff; border: 1px solid #444; width: 34px; height: 34px; border-radius: 50%; font-weight: 800; cursor: pointer; }
        .num-btn.active { background: var(--primary); border-color: #fff; transform: scale(1.1); }
        .generate-btn { width: 100%; max-width: 300px; background: var(--primary); color: white; padding: 14px; font-size: 10px; font-weight: 900; border-radius: 50px; text-transform: uppercase; margin: 20px 0; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 99, 126, 0.3); }
        .grid-teams { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; margin: 0 auto; }
        .team-card { border-radius: 1.2rem; padding: 12px; background: var(--card-bg); border: 1px solid #333; }
        .team-header { border-bottom: 1px solid #333; margin-bottom: 8px; padding-bottom: 4px; }
        .team-title { font-weight: 900; font-size: 0.65rem; color: #fff; text-transform: uppercase; }
        .team-stats { font-size: 0.45rem; color: #aaa; display: block; line-height: 1.4; }
        .tag { font-size: 0.45rem; font-weight: 900; margin-right: 5px; padding: 2px 4px; border-radius: 3px; color: #000; }
        .tag-ce2 { background: #fbbf24; } 
        .tag-cm2 { background: #4ade80; }
        .name-f { color: var(--pink); } 
        .name-g { color: var(--blue-light); }
        .bottom-nav { display: flex; gap: 10px; width: 100%; max-width: 400px; margin-top: 20px; padding-bottom: 40px; }
        .btn-nav { font-weight: 800; padding: 12px; border-radius: 50px; font-size: 10px; text-align: center; cursor: pointer; flex: 1; text-transform: uppercase; border: none; }
    </style>
</head>
<body class="flex flex-col items-center">

    <p class="section-title">Appel (Absents en gris)</p>
    <div id="attendance-container" class="w-full max-w-2xl grid grid-cols-5 gap-1 px-2"></div>

    <p class="section-title">Nombre d'équipes</p>
    <div class="flex gap-2 mb-4" id="selector"></div>

    <button class="generate-btn" onclick="generateAndFix()">Générer & Rectifier</button>

    <div id="results" class="grid-teams"></div>

    <div class="bottom-nav">
        <button onclick="resetTeams()" class="btn-nav bg-red-500 text-rose-100">Effacer</button>
        <button onclick="window.location.href='index.html'" class="btn-nav bg-[#71bd7b] text-green-950">Accueil</button>
    </div>

<script>
    let selectedNumTeams = 4;
    let ALL_STUDENTS = JSON.parse(localStorage.getItem('maListeEleves')) || [];
    let savedAbsents = JSON.parse(localStorage.getItem('absentsList')) || [];
    let absents = new Set(savedAbsents);

    function init() {
        const sel = document.getElementById('selector');
        sel.innerHTML = '';
        for(let i=2; i<=8; i++) {
            sel.innerHTML += `<button class="num-btn ${i===selectedNumTeams?'active':''}" id="btn-${i}" onclick="selectNum(${i})">${i}</button>`;
        }
        renderAttendance();
        const saved = localStorage.getItem('savedTeams');
        if (saved) renderTeams(JSON.parse(saved));
    }

    function selectNum(n) {
        selectedNumTeams = n;
        document.querySelectorAll('.num-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+n).classList.add('active');
    }

    function renderAttendance() {
        const container = document.getElementById('attendance-container');
        container.innerHTML = '';
        ALL_STUDENTS.sort((a,b) => a.identite.localeCompare(b.identite)).forEach(s => {
            const isAbs = absents.has(s.id);
            const div = document.createElement('div');
            div.className = `student-item bg-${s.sexe.toLowerCase()} ${isAbs ? 'absent' : ''}`;
            div.innerText = s.identite.split(" ")[0];
            div.onclick = () => toggleAbs(s.id);
            container.appendChild(div);
        });
    }

    function toggleAbs(id) {
        if(absents.has(id)) { absents.delete(id); } else { absents.add(id); }
        localStorage.setItem('absentsList', JSON.stringify(Array.from(absents)));
        renderAttendance();
    }

    const getStats = (team) => ({
        f: team.filter(s => s.sexe.toLowerCase()==='f').length,
        ce2: team.filter(s => s.niveau.toUpperCase().includes('CE2')).length,
        cm2: team.filter(s => s.niveau.toUpperCase().includes('CM2')).length,
        total: team.length
    });

    function generateAndFix() {
        let presents = ALL_STUDENTS.filter(s => !absents.has(s.id));
        if (presents.length < selectedNumTeams) return alert("Effectif insuffisant.");

        let teams = Array.from({ length: selectedNumTeams }, () => []);
        presents.sort(() => Math.random() - 0.5);
        presents.forEach((s, idx) => teams[idx % selectedNumTeams].push(s));

        let iterations = 0;
        let improved = true;

        while(improved && iterations < 1000) {
            improved = false;
            iterations++;

            for(let i=0; i < teams.length; i++) {
                for(let j=0; j < teams.length; j++) {
                    if(i === j) continue;

                    let sI = getStats(teams[i]);
                    let sJ = getStats(teams[j]);

                    // Correction écart > 1 sur Filles, CE2 ou CM2
                    if (Math.abs(sI.f - sJ.f) > 1 || Math.abs(sI.ce2 - sJ.ce2) > 1 || Math.abs(sI.cm2 - sJ.cm2) > 1) {
                        
                        // On teste chaque élève de I avec chaque élève de J pour voir si l'échange réduit l'écart total
                        for(let idxI=0; idxI < teams[i].length; idxI++) {
                            for(let idxJ=0; idxJ < teams[j].length; idxJ++) {
                                
                                let currentDiff = Math.abs(sI.f - sJ.f) + Math.abs(sI.ce2 - sJ.ce2) + Math.abs(sI.cm2 - sJ.cm2);
                                
                                // Simulation d'échange
                                let tempI = [...teams[i]];
                                let tempJ = [...teams[j]];
                                [tempI[idxI], tempJ[idxJ]] = [tempJ[idxJ], tempI[idxI]];
                                
                                let nI = getStats(tempI);
                                let nJ = getStats(tempJ);
                                let nextDiff = Math.abs(nI.f - nJ.f) + Math.abs(nI.ce2 - nJ.ce2) + Math.abs(nI.cm2 - nJ.cm2);

                                // Si l'échange réduit l'écart global ET maintient l'équilibre total des effectifs
                                if(nextDiff < currentDiff) {
                                    [teams[i][idxI], teams[j][idxJ]] = [teams[j][idxJ], teams[i][idxI]];
                                    improved = true;
                                    break;
                                }
                            }
                            if(improved) break;
                        }
                    }
                }
            }
        }

        localStorage.setItem('savedTeams', JSON.stringify(teams));
        renderTeams(teams);
    }

    function renderTeams(teams) {
        const results = document.getElementById('results');
        results.innerHTML = '';
        teams.forEach((team, i) => {
            team.sort((a, b) => a.niveau.localeCompare(b.niveau));
            const s = getStats(team);
            let html = `<div class="team-card">
                <div class="team-header">
                    <span class="team-title">Équipe ${i+1}</span>
                    <span class="team-stats">${s.f}F/${s.total-s.f}G • ${s.ce2}CE2/${s.cm2}CM2</span>
                </div>`;
            team.forEach(eleve => {
                const isCE2 = eleve.niveau.toUpperCase().includes('CE2');
                const prenom = eleve.identite.split(" ")[0];
                html += `<div class="flex items-center mb-1 text-[0.65rem] font-bold">
                    <span class="tag ${isCE2?'tag-ce2':'tag-cm2'}">${isCE2?'CE2':'CM2'}</span>
                    <span class="${eleve.sexe.toLowerCase()==='f'?'name-f':'name-g'}">${prenom}</span>
                </div>`;
            });
            results.innerHTML += html + `</div>`;
        });
    }

    function resetTeams() {
        if(confirm("Effacer ?")) {
            localStorage.removeItem('savedTeams');
            document.getElementById('results').innerHTML = '';
        }
    }
    window.onload = init;
</script>
</body>
</html>
