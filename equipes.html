<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Générateur d'Équipes Équilibrées</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root {
            --primary: #ff637e;
            --bg: #000000;
            --text: #ffffff;
            --card-bg: #1a1a1a;
            --blue-light: #40c4ff;
            --pink: #ff80ab;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            min-height: 100vh;
        }

        h1 { font-size: 1.2rem; text-transform: uppercase; font-weight: 900; margin: 15px 0; letter-spacing: -0.05em; }

        .section-title { 
            font-size: 10px; color: #555; margin: 15px 0 10px 0; 
            text-transform: uppercase; font-weight: 900; letter-spacing: 2px;
            width: 100%; text-align: center;
        }

        .bg-m { background: #dbeafe; color: #1e3a8a; } 
        .bg-f { background: #fce7f3; color: #831843; } 
        
        .level-section { width: 100%; max-width: 500px; margin: 0 auto 15px auto; }
        
        .student-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 5px;
            width: 100%;
        }

        .student-item {
            padding: 8px 2px;
            border-radius: 10px;
            font-size: 0.55rem;
            font-weight: 800;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .absent {
            background: #2a2a2a !important;
            color: #777777 !important;
            text-decoration: line-through;
            opacity: 0.5;
            border-color: #333;
        }

        .selector-grid { display: flex; justify-content: center; gap: 5px; margin-bottom: 12px; flex-wrap: wrap; }
        .num-btn { 
            background: #222; color: #fff; border: 1px solid #444; 
            width: 34px; height: 34px; border-radius: 50%; 
            cursor: pointer; font-weight: 800; font-size: 0.8rem;
        }
        .num-btn.active { background: var(--primary); border-color: #fff; transform: scale(1.1); }

        .generate-btn { 
            width: 90%; max-width: 300px; background: var(--primary); color: white; 
            border: none; padding: 14px; font-size: 10px; font-weight: 900; 
            border-radius: 50px; cursor: pointer; text-transform: uppercase;
            margin: 10px 0 20px 0;
        }

        .grid-teams { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            width: 100%; 
            max-width: 500px; 
            margin: 0 auto;
        }
        .team-card { border-radius: 1.5rem; padding: 12px; background: var(--card-bg); border: 1px solid #222; margin-bottom: 5px; }
        .team-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; margin-bottom: 8px; padding-bottom: 5px; }
        .team-title { font-weight: 900; color: #fff; font-size: 0.65rem; text-transform: uppercase; }
        .team-stats { font-size: 0.55rem; color: #666; font-weight: 700; }
        
        .student-row { margin-bottom: 4px; display: flex; align-items: center; font-size: 0.7rem; font-weight: 700; }
        
        /* TAGS DE NIVEAU COULEUR */
        .tag { font-size: 0.5rem; font-weight: 900; margin-right: 6px; padding: 2px 4px; border-radius: 4px; color: #000; }
        .tag-ce2 { background: #fbbf24; } /* Jaune */
        .tag-cm2 { background: #4ade80; } /* Vert */
        .tag-default { background: #333; color: #aaa; }

        .name-f { color: var(--pink); } 
        .name-g { color: var(--blue-light); } 

        .bottom-nav { 
            display: flex; gap: 12px; width: 100%; max-width: 400px; margin-top: 30px; padding-bottom: 60px; 
        }
        .btn-nav { font-weight: 800; padding: 16px; border-radius: 50px; font-size: 10px; text-align: center; border: none; cursor: pointer; flex: 1;}
        
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <h1>Équipes</h1>
    
    <p class="section-title">Présents ou absents ?</p>
    <div id="attendance-container" class="w-full max-w-2xl flex flex-col items-center"></div>

    <p class="section-title">Nombre d'équipes</p>
    <div class="selector-grid">
        <button class="num-btn" onclick="selectNum(2)">2</button>
        <button class="num-btn" onclick="selectNum(3)">3</button>
        <button class="num-btn" onclick="selectNum(4)">4</button>
        <button class="num-btn active" onclick="selectNum(5)">5</button>
        <button class="num-btn" onclick="selectNum(6)">6</button>
        <button class="num-btn" onclick="selectNum(7)">7</button>
        <button class="num-btn" onclick="selectNum(8)">8</button>
    </div>

    <button class="generate-btn" onclick="generateTeams()">Générer les groupes</button>

    <div id="results" class="grid-teams"></div>

    <div class="bottom-nav">
        <button onclick="resetAll()" class="btn-nav bg-red-500 text-red-100">RàZ équipes</button>
        <button onclick="window.location.href='index.html'" class="btn-nav bg-[#71bd7b] text-green-950">Accueil</button>
    </div>

<script>
    let selectedNumTeams = 5;
    let ALL_STUDENTS = JSON.parse(localStorage.getItem('maListeEleves')) || [];
    let absents = new Set(); 

    function formatDisplayName(fullName) {
        const parts = fullName.trim().split(" ");
        if (parts.length === 0) return fullName;
        const firstName = parts[0].charAt(0).toUpperCase() + parts[0].slice(1).toLowerCase();
        const lastName = parts.slice(1).join(" ").toUpperCase();
        return (firstName + " " + lastName).trim();
    }

    function renderAttendance() {
        const container = document.getElementById('attendance-container');
        container.innerHTML = '';
        const groupes = {};
        ALL_STUDENTS.forEach(el => {
            const niv = el.niveau.toUpperCase();
            if (!groupes[niv]) groupes[niv] = [];
            groupes[niv].push(el);
        });
        Object.keys(groupes).sort().forEach(niv => {
            const section = document.createElement('div');
            section.className = "level-section";
            section.innerHTML = `<div class="text-center text-[9px] font-black text-zinc-600 mb-2 uppercase tracking-widest">${niv}</div>`;
            const grid = document.createElement('div');
            grid.className = "student-grid";
            groupes[niv].sort((a,b) => a.identite.localeCompare(b.identite)).forEach(el => {
                const isAbsent = absents.has(el.id);
                const item = document.createElement('div');
                item.className = `student-item bg-${el.sexe} ${isAbsent ? 'absent' : ''}`;
                item.innerText = el.identite.split(" ")[0].charAt(0).toUpperCase() + el.identite.split(" ")[0].slice(1).toLowerCase();
                item.onclick = () => toggleAbsent(el.id);
                grid.appendChild(item);
            });
            section.appendChild(grid);
            container.appendChild(section);
        });
    }

    function toggleAbsent(id) {
        if (absents.has(id)) absents.delete(id);
        else absents.add(id);
        renderAttendance();
    }

    function selectNum(n) {
        selectedNumTeams = n;
        document.querySelectorAll('.num-btn').forEach(btn => {
            btn.classList.toggle('active', parseInt(btn.innerText) === n);
        });
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateTeams() {
        const presents = ALL_STUDENTS.filter(s => !absents.has(s.id));
        if (presents.length === 0) return alert("Tous les élèves sont absents !");

        let teams = Array.from({ length: selectedNumTeams }, () => []);

        // Équilibrage : On sépare les élèves par sexe et niveau
        const groups = {
            f_ce2: [], g_ce2: [],
            f_cm2: [], g_cm2: [],
            autres: []
        };

        presents.forEach(el => {
            const niv = el.niveau.toUpperCase();
            const sexe = el.sexe.toLowerCase();
            if (niv.includes('CE2')) {
                sexe === 'f' ? groups.f_ce2.push(el) : groups.g_ce2.push(el);
            } else if (niv.includes('CM2')) {
                sexe === 'f' ? groups.f_cm2.push(el) : groups.g_cm2.push(el);
            } else {
                groups.autres.push(el);
            }
        });

        // Mélange et création d'une file d'attente intelligente
        let pool = [];
        Object.keys(groups).forEach(key => {
            pool = pool.concat(shuffle([...groups[key]]));
        });

        // Distribution alternée
        pool.forEach((student, index) => {
            teams[index % selectedNumTeams].push(student);
        });

        localStorage.setItem('savedTeams', JSON.stringify(teams));
        renderTeams(teams);
    }

    function renderTeams(teams) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        teams.forEach((team, index) => {
            if (team.length === 0) return;
            team.sort((a, b) => a.niveau.localeCompare(b.niveau));
            const countF = team.filter(s => s.sexe.toLowerCase() === 'f').length;
            const countG = team.filter(s => s.sexe.toLowerCase() !== 'f').length;
            
            let card = document.createElement('div');
            card.className = 'team-card';
            let studentsHTML = team.map(s => {
                const niv = s.niveau.toUpperCase();
                let tagClass = 'tag-default';
                if (niv.includes('CE2')) tagClass = 'tag-ce2';
                else if (niv.includes('CM2')) tagClass = 'tag-cm2';

                return `
                <div class="student-row">
                    <span class="tag ${tagClass}">${niv}</span>
                    <span class="${s.sexe.toLowerCase() === 'f' ? 'name-f' : 'name-g'}">${formatDisplayName(s.identite)}</span>
                </div>`;
            }).join('');
            
            card.innerHTML = `
                <div class="team-header">
                    <span class="team-title">Équipe ${index + 1}</span>
                    <span class="team-stats">${countF}F / ${countG}G</span>
                </div>
                ${studentsHTML}
            `;
            resultsDiv.appendChild(card);
        });
    }

    function resetAll() {
        if(confirm("Effacer les équipes ?")) {
            document.getElementById('results').innerHTML = '';
            localStorage.removeItem('savedTeams');
        }
    }

    window.onload = () => {
        renderAttendance();
        const saved = localStorage.getItem('savedTeams');
        if (saved) {
            const teams = JSON.parse(saved);
            renderTeams(teams);
        }
    };
</script>
</body>
</html>
