<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tirage au Sort</title>
    <style>
        :root {
            --primary: #ff637e;
            --bg: #000000;
            --text: #ffffff;
            --card-bg: #222222;
            --btn-home: #71bd7b;
            --home-text: #052e16;
        }

        /* ANTI-CLIGNOTEMENT RECTANGULAIRE */
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        #result-container {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 50px;
            margin: 10px 0;
            border: 2px solid #333;
            overflow: hidden;
        }

        #result-display {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            padding: 0 5px;
            text-transform: uppercase;
        }

        .main-btn {
            width: 80%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .stats { margin-top: 10px; font-weight: 500; color: #aaa; font-size: 0.7rem; }

        .list-section {
            width: 100%;
            max-width: 450px;
            margin-top: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 6px;
            padding: 0;
            margin-bottom: 15px;
            list-style: none;
            width: 100%;
        }

        .student-item {
            background: #222;
            color: #eee;
            padding: 6px 5px;
            border-radius: 50px;
            font-size: 0.75rem; 
            border: 1px solid #333;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer; /* Indique que c'est cliquable */
            transition: all 0.2s ease;
        }

        .drawn {
            background: #111;
            color: #444;
            text-decoration: line-through;
            border-color: transparent;
        }

        .reset-link {
            width: 50%;
            max-width: 300px;
            background: #ec003f;
            color: #fce7f3;
            border: none;
            padding: 15px 20px;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            -webkit-appearance: none;
        }

        .home-btn {
            width: 50%;
            max-width: 300px;
            background: var(--btn-home);
            color: var(--home-text);
            border: none;
            padding: 15px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 0.05em;
            margin-bottom: 30px;
            -webkit-appearance: none;
        }

        .main-btn:active, .home-btn:active, .reset-link:active, .student-item:active { 
            transform: scale(0.95); 
            opacity: 0.9;
        }
        
        .main-btn:disabled { background: #333; box-shadow: none; color: #888; }
    </style>
</head>
<body>

    <div class="card">
        <div id="result-container">
            <div id="result-display">Prêt</div>
        </div>
        
        <button id="draw-btn" class="main-btn" onclick="drawName()">TIRER UN PRÉNOM</button>
        
        <div class="stats" id="counter">--</div>
    </div>

    <div class="list-section">
        <p style="font-size: 0.7rem; color: #666; margin-bottom: 10px;">Tapez sur un nom pour le barrer ou le remettre</p>
        <ul id="student-list-ui" class="student-grid"></ul>
        
        <button class="reset-link" onclick="resetDrawing()">RàZ</button>
        
        <button onclick="window.location.href='index.html'" class="home-btn">Accueil</button>
    </div>

    <script>
        const ALL_NAMES = [
            "Aliya", "Ariane", "Eden", "Elowan", "Galise", "Jean", "Maëlys", "Matteo", 
            "Milan", "Noa", "Sirine", "Soline", "Timéo", "Victor", "Zélie",
            "Célina", "Félix", "Lila", "Madeline", "Marouane", "Maxime", "Mayline", 
            "Nino", "Nolan", "Roumaïssa"
        ].sort(); // Optionnel : trier par ordre alphabétique

        let remaining = JSON.parse(localStorage.getItem('remainingStudents')) || [...ALL_NAMES];

        function saveState() {
            localStorage.setItem('remainingStudents', JSON.stringify(remaining));
        }

        // Nouvelle fonction pour basculer l'état d'un élève manuellement
        function toggleStudent(name) {
            if (remaining.includes(name)) {
                // Si présent, on le retire (on le barre)
                remaining = remaining.filter(n => n !== name);
            } else {
                // Si absent, on le rajoute (on le remet en jeu)
                remaining.push(name);
            }
            saveState();
            updateUI();
        }

        function updateUI() {
            const listUI = document.getElementById('student-list-ui');
            const counter = document.getElementById('counter');
            const btn = document.getElementById('draw-btn');

            listUI.innerHTML = ''; // On vide la liste
            
            ALL_NAMES.forEach(n => {
                const isDrawn = !remaining.includes(n);
                const li = document.createElement('li');
                li.className = `student-item ${isDrawn ? 'drawn' : ''}`;
                li.innerText = n;
                // On ajoute l'événement de clic
                li.onclick = () => toggleStudent(n);
                listUI.appendChild(li);
            });

            counter.innerText = `${remaining.length} élève${remaining.length > 1 ? 's' : ''} restant${remaining.length > 1 ? 's' : ''}`;

            if (remaining.length === 0) {
                btn.disabled = true;
                btn.innerText = "SESSION TERMINÉE";
            } else {
                btn.disabled = false;
                btn.innerText = "TIRER UN PRÉNOM";
            }
        }

        function drawName() {
            if (remaining.length === 0) return;

            const display = document.getElementById('result-display');
            const btn = document.getElementById('draw-btn');
            btn.disabled = true;

            let iterations = 0;
            const interval = setInterval(() => {
                const randomName = remaining[Math.floor(Math.random() * remaining.length)];
                display.innerText = randomName;
                iterations++;

                if (iterations > 12) {
                    clearInterval(interval);
                    const finalIndex = Math.floor(Math.random() * remaining.length);
                    const winner = remaining.splice(finalIndex, 1)[0];
                    
                    display.innerText = winner;
                    display.style.color = "#ff637e";
                    
                    saveState();
                    updateUI();
                }
            }, 60);
        }

        function resetDrawing() {
            if(confirm("Réinitialiser le tirage ?")) {
                remaining = [...ALL_NAMES];
                localStorage.removeItem('remainingStudents');
                document.getElementById('result-display').innerText = "Prêt";
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
