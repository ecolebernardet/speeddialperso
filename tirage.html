<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tirage au Sort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #eee;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style harmonisé : Fond sombre #111 */
        .form-tile { 
            background: #111; 
            border: 1px solid #2a2a2a; 
            border-radius: 1.5rem; 
            width: 100%; 
            max-width: 400px; 
            padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center; 
            margin-top: 10px; 
            margin-bottom: 20px; 
        }
        
        /* Boite de résultat gris foncé pour le contraste */
        .result-box { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 0.75rem; 
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .bg-m { background: #dbeafe; color: #1e3a8a; } 
        .bg-f { background: #fce7f3; color: #831843; } 
        
        .level-title { 
            text-align: center; 
            font-size: 11px; 
            font-weight: 900; 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            display: block;
            width: 100%;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
        }

        .student-item {
            padding: 8px 2px;
            border-radius: 10px;
            font-size: 0.55rem;
            font-weight: 800;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
        }

        .drawn {
            background: #2a2a2a !important; 
            color: #777777 !important; 
            text-decoration: line-through;
            opacity: 0.5;
            transform: scale(0.9);
        }

        /* Bouton gris fixe #555 comme demandé pour memos */
        .main-btn {
            width: 100%;
            padding: 14px;
            font-size: 10px;
            font-weight: 900;
            border-radius: 50px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            background-color: #666;
            color: white;
            transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.95); }

        .btn-nav { width: 100%; max-width: 400px; font-weight: 800; padding: 14px; border-radius: 50px; font-size: 10px; cursor: pointer; border: none; }
        .stats { margin-top: 10px; font-size: 0.65rem; color: #555; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        
        #btn-retour { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; transition: all 0.3s ease; }
    </style>
</head>
<body>

    <div class="w-full max-w-md flex items-center justify-between py-4 mb-2 px-2">
        <a href="index.html" id="btn-retour">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="page-title" class="font-black text-lg tracking-widest uppercase text-white">
            Tirage au sort
        </h1>
        <div class="w-10"></div> 
    </div>

    <div class="w-full max-w-md" id="listeContainer"></div>

    <div class="form-tile">
        <div class="result-box" id="result-display">PRÊT</div>
        <button id="draw-btn" class="main-btn" onclick="drawName()">Tirer un prénom</button>
        <div class="stats" id="counter">--</div>
    </div>

    <div class="max-w-md mx-auto flex justify-center mt-2 mb-10 w-full px-4">
        <button class="btn-nav bg-red-950 text-red-400 border border-red-900/50" onclick="resetDrawing()">⚠️ RàZ du tirage</button>
    </div>

    <script>
        const mapCouleurs = {
            'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
            'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
            'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
            'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
            'rose': '#f43f5e', 'gray': '#6b7280'
        };

        function appliquerTheme() {
            const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            const nomCouleur = themePrefs.tirage || 'pink';
            const hex = mapCouleurs[nomCouleur] || '#ec4899';
            
            const btnRetour = document.getElementById('btn-retour');
            const display = document.getElementById('result-display');

            // Couleur dynamique uniquement sur le retour
            if (btnRetour) {
                btnRetour.style.backgroundColor = hex;
            }
            
            // On utilise la couleur du thème pour le texte du gagnant pour le faire ressortir
            display.setAttribute('data-theme-color', hex);
        }

        function formatName(fullName) {
            const parts = fullName.trim().split(" ");
            return parts[0];
        }

        let rawData = JSON.parse(localStorage.getItem('maListeEleves')) || [];
        let remaining = JSON.parse(localStorage.getItem('remainingStudents')) || rawData.map(el => el.id);

        function saveState() {
            localStorage.setItem('remainingStudents', JSON.stringify(remaining));
        }

        function renderList() {
            const container = document.getElementById('listeContainer');
            container.innerHTML = "";

            const couleursFixes = {
                "CP": "#ec4899", "CE1": "#3b82f6", "CE2": "#eab308",
                "CM1": "#ef4444", "CM2": "#22c55e", "AUTRE": "#a855f7"
            };

            const paletteNiveaux = JSON.parse(localStorage.getItem('palette_niveaux')) || {};
            const ordreNiveaux = ["CP", "CE1", "CE2", "CM1", "CM2", "AUTRE"];

            const groupes = {};
            rawData.forEach(el => {
                const niv = el.niveau.trim().toUpperCase();
                if (!groupes[niv]) groupes[niv] = [];
                groupes[niv].push(el);
            });

            const niveauxTries = Object.keys(groupes).sort((a, b) => {
                let indexA = ordreNiveaux.indexOf(a);
                let indexB = ordreNiveaux.indexOf(b);
                if (indexA === -1) indexA = 99;
                if (indexB === -1) indexB = 99;
                return indexA - indexB;
            });

            niveauxTries.forEach(niv => {
                const levelSection = document.createElement('div');
                const couleurNiveau = paletteNiveaux[niv] || paletteNiveaux[niv.toLowerCase()] || couleursFixes[niv] || '#9ca3af';

                levelSection.innerHTML = `<div class="level-title" style="color: ${couleurNiveau} !important;">${niv}</div>`;
                
                const grid = document.createElement('div');
                grid.className = "student-grid";

                groupes[niv].sort((a,b) => a.identite.localeCompare(b.identite)).forEach(el => {
                    const isDrawn = !remaining.includes(el.id);
                    const item = document.createElement('div');
                    item.className = `student-item bg-${el.sexe.toLowerCase().startsWith('f') ? 'f' : 'm'} ${isDrawn ? 'drawn' : ''}`;
                    item.innerText = formatName(el.identite);
                    item.onclick = () => toggleStudent(el.id);
                    grid.appendChild(item);
                });
                
                levelSection.appendChild(grid);
                container.appendChild(levelSection);
            });

            const total = rawData.length;
            const restants = remaining.length;
            document.getElementById('counter').innerText = `${restants} restant${restants > 1 ? 's' : ''} / ${total}`;
            
            const btn = document.getElementById('draw-btn');
            if (restants === 0) {
                btn.disabled = true;
                btn.innerText = "Session terminée";
                btn.style.opacity = "0.3";
            } else {
                btn.disabled = false;
                btn.innerText = "Tirer un prénom";
                btn.style.opacity = "1";
            }
        }

        function toggleStudent(id) {
            if (remaining.includes(id)) {
                remaining = remaining.filter(item => item !== id);
            } else {
                remaining.push(id);
            }
            saveState();
            renderList();
        }

        function drawName() {
            if (remaining.length === 0) return;
            const display = document.getElementById('result-display');
            const btn = document.getElementById('draw-btn');
            const themeHex = display.getAttribute('data-theme-color');
            btn.disabled = true;

            display.style.color = "#555";

            let iterations = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remaining.length);
                const tempStudent = rawData.find(s => s.id === remaining[randomIndex]);
                display.innerText = formatName(tempStudent.identite);
                iterations++;

                if (iterations > 15) {
                    clearInterval(interval);
                    const finalIndex = Math.floor(Math.random() * remaining.length);
                    const winnerId = remaining.splice(finalIndex, 1)[0];
                    const winner = rawData.find(s => s.id === winnerId);
                    
                    display.innerText = formatName(winner.identite);
                    display.style.color = themeHex; // Le gagnant prend la couleur du thème
                    
                    saveState();
                    renderList();
                    btn.disabled = (remaining.length === 0);
                }
            }, 50);
        }

        function resetDrawing() {
            if(confirm("Remettre tous les élèves en jeu ?")) {
                remaining = rawData.map(el => el.id);
                localStorage.removeItem('remainingStudents');
                const display = document.getElementById('result-display');
                display.innerText = "PRÊT";
                display.style.color = "#fff";
                renderList();
            }
        }

        window.onload = () => {
            appliquerTheme();
            renderList();
        };
    </script>
</body>
</html>
