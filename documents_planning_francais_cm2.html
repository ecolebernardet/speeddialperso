<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Planning fran√ßais CM2</title>
    <style>
        /* 1. VERROUILLAGE DE LA PAGE */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            position: fixed; 
        }

        /* 2. BOUTON RETOUR EN BAS */
        .back-btn {
            position: fixed;
            bottom: 50px; /* Plac√© en bas */
            left: 50%;
            transform: translateX(-50%); /* Centrage parfait */
            background: #71bd7b;
            color: #052e16;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            z-index: 9999;
            font-family: sans-serif;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            font-size: 14px;
            white-space: nowrap;
        }

        /* 3. ZONE DE NAVIGATION DANS L'IMAGE */
        #zoom-box {
            width: 100%;
            height: 100%;
            overflow: auto;
            display: block;
            -webkit-overflow-scrolling: touch;
        }

        .image-container {
            width: 250%; /* Image pr√©-zoom√©e pour √©viter le pinch-to-zoom instable */
            display: block;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Petit fondu noir en bas pour que le bouton ressorte bien */
        .bottom-shadow {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>
<body>

    <div id="zoom-box">
        <div class="image-container">
            <img src="documents_planning_francais_cm2.jpg"">
        </div>
    </div>

    <div class="bottom-shadow"></div>
    <a href="documents.html" class="back-btn">üëà retour aux documents</a>

    <script>
        const box = document.getElementById('zoom-box');
        
        // S√©curit√© anti-rafra√Æchissement
        window.onload = () => {
            box.scrollTop = 2; // On d√©cale de 2px pour √™tre s√ªr
            // Centre l'image horizontalement au d√©marrage
            box.scrollLeft = (box.scrollWidth - window.innerWidth) / 2;
        };

        // Si l'utilisateur remonte tout en haut, on le bloque √† 2px
        box.addEventListener('scroll', () => {
            if (box.scrollTop <= 0) {
                box.scrollTop = 2;
            }
        });

        // Emp√™che les gestes natifs de zoom qui font sauter l'app
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
