<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>108 heures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #000; color: #eee; padding: 10px; margin: 0; }
        
        /* CADRES CLAIRS */
        .light-card { background: #e5e7eb; color: #111827; border-radius: 1.5rem; }

        .card-input { display: none; }
        .card-label {
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: #d1d5db; border: 2px solid #9ca3af; color: #374151;
            padding: 6px 4px; border-radius: 0.75rem; cursor: pointer;
            font-size: 0.6rem; font-weight: 800;
            transition: all 0.2s; height: 100%;
        }
        .card-input:checked + .card-label { background: #111827; border-color: #111827; color: #fff; transform: scale(0.98); }

        /* DEUX COLONNES MOBILE */
        .level-column { background: #f3f4f6; color: #111827; border-radius: 1.2rem; padding: 10px; border: 1px solid #ffffff; display: flex; flex-direction: column; }
        
        .progress-container { width: 100%; background: #d1d5db; height: 7px; border-radius: 10px; margin: 6px 0; overflow: hidden; }
        .progress-bar { height: 100%; transition: width 0.5s ease-in-out; }

        .reunion-item { 
            background: #ffffff; padding: 6px; border-radius: 0.6rem; 
            margin-bottom: 5px; border-left: 3px solid #db2777;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); font-size: 0.6rem;
        }

        .quota-badge {
            font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 50px;
            background: #111827; color: #fff; white-space: nowrap;
        }

        /* BOUTONS NAVIGATION */
        .bottom-nav { width: 100%; max-width: 500px; margin: 20px auto 0; padding-bottom: 40px; display: flex; gap: 8px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }

        .input-field { background: #ffffff; border: 1px solid #9ca3af; color: #111827; border-radius: 0.75rem; padding: 8px; outline: none; font-size: 0.75rem; font-weight: 600; }
        
        .toggle-list-btn {
            width: 100%; font-size: 7px; font-weight: 800; text-transform: uppercase;
            color: #4b5563; padding: 5px; border: 1px dashed #9ca3af;
            border-radius: 0.5rem; margin-top: auto;
        }

        .hidden-list { display: none; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        
        <div class="flex items-center justify-between py-4 mb-2">
            <a href="index.html" id="btn-retour" class="flex items-center justify-center w-10 h-10 rounded-full transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-lg font-black uppercase tracking-tighter text-white">108 heures</h1>
            <div class="w-10"></div> 
        </div>
        
        <div class="max-w-md mx-auto light-card p-4 mb-6 shadow-2xl">
            <form id="heuresForm" class="flex flex-col gap-3">
                <div class="grid grid-cols-4 gap-1.5">
                    <label><input type="radio" name="cat" value="APC" class="card-input" checked><div class="card-label">APC</div></label>
                    <label><input type="radio" name="cat" value="PEDAGO" class="card-input"><div class="card-label">RÃ©unions</div></label>
                    <label><input type="radio" name="cat" value="FORM" class="card-input"><div class="card-label">Formation</div></label>
                    <label><input type="radio" name="cat" value="CONSEIL" class="card-input"><div class="card-label">Conseil d'Ã©cole</div></label>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="dateReu" class="input-field" required>
                    <div class="flex items-center gap-1 bg-white border border-gray-400 rounded-lg px-2 h-full">
                        <input type="number" id="h" class="bg-transparent w-full outline-none text-center text-gray-900 font-bold text-xs" min="0" value="1">
                        <span class="text-gray-400 font-bold">:</span>
                        <input type="number" id="m" class="bg-transparent w-full outline-none text-center text-gray-900 font-bold text-xs" min="0" max="59" value="0">
                    </div>
                </div>
                <input type="text" id="comm" placeholder="Commentaire..." class="input-field">
                <button type="submit" class="bg-indigo-600 text-white font-black py-2 rounded-full uppercase text-[10px] active:scale-95 transition-transform">Enregistrer</button>
            </form>
        </div>

        <div id="globalStats" class="max-w-md mx-auto light-card p-3 mb-5 shadow-xl">
            <div class="flex justify-between items-end mb-1">
                <span class="text-[10px] font-black uppercase tracking-widest text-indigo-700">Total Annuel (108h)</span>
                <span id="globalReste" class="text-[10px] font-black text-indigo-900"></span>
            </div>
            <div class="progress-container !h-3">
                <div id="globalBar" class="progress-bar"></div>
            </div>
            <div class="flex justify-between text-[9px] font-bold text-gray-600 uppercase">
                <span id="globalFait">Fait : 0h</span>
                <span id="globalPercent" class="text-indigo-700">0%</span>
            </div>
        </div>

        <div id="displayContainer" class="grid grid-cols-2 gap-3"></div>

        <footer class="bottom-nav">
            <button onclick="exportData()" class="nav-btn bg-zinc-800 text-white flex-1">ðŸ‘†exporter .txtðŸ‘†</button>
            <label class="nav-btn bg-zinc-800 text-white cursor-pointer text-center flex-1">
                ðŸ‘‡importer .yxyðŸ‘‡
                <input type="file" id="importFile" class="hidden" accept=".txt">
            </label>
        </footer>
    </div>

    <script>
    
    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const couleurH108 = themePrefs.h108 || 'orange'; 

    const QUOTAS = { "APC": 36 * 60, "PEDAGO": 48 * 60, "FORM": 18 * 60, "CONSEIL": 6 * 60 };
    const TOTAL_ANNUEL = 108 * 60;
    const LABELS = { "APC": "APC", "PEDAGO": "RÃ©unions", "FORM": "Formation", "CONSEIL": "Conseils d'Ã©cole" };

    let reunions = JSON.parse(localStorage.getItem('mesHeuresReu')) || [];

    window.addEventListener('DOMContentLoaded', () => {
        const titrePage = document.querySelector('h1');
        if (titrePage) {
            titrePage.classList.add(`text-${couleurH108}-500`);
        }

        // Application au bouton Retour Iconique
        const btnRetour = document.getElementById('btn-retour');
        if (btnRetour) {
            btnRetour.classList.add(`bg-${couleurH108}-600`);
            btnRetour.classList.add(`border`, `border-${couleurH108}-400/30`);
        }

        const btnEnregistrer = document.querySelector('#heuresForm button[type="submit"]');
        if (btnEnregistrer) {
            btnEnregistrer.classList.remove('bg-indigo-600');
            btnEnregistrer.classList.add(`bg-${couleurH108}-600`);
            
            if(['yellow', 'lime', 'amber', 'cyan'].includes(couleurH108)) {
                btnEnregistrer.classList.replace('text-white', 'text-black');
            }
        }
    });

    document.getElementById('heuresForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const cat = document.querySelector('input[name="cat"]:checked').value;
        const date = document.getElementById('dateReu').value;
        const h = parseInt(document.getElementById('h').value) || 0;
        const m = parseInt(document.getElementById('m').value) || 0;
        const comm = document.getElementById('comm').value.trim();
        reunions.push({ id: Date.now(), cat, date, minutes: (h * 60) + m, comm });
        sauvegarder(); e.target.reset(); initDate();
    });

    function formatDuree(totalMinutes) {
        const h = Math.floor(Math.abs(totalMinutes) / 60);
        const m = Math.abs(totalMinutes) % 60;
        return `${totalMinutes < 0 ? "-" : ""}${h}h${m > 0 ? m.toString().padStart(2, '0') : ''}`;
    }

    function sauvegarder() { localStorage.setItem('mesHeuresReu', JSON.stringify(reunions)); render(); }
    function supprimer(id) { if(confirm("Supprimer ?")) { reunions = reunions.filter(r => r.id !== id); sauvegarder(); } }

    function toggleListe(catKey) {
        const listDiv = document.getElementById(`list-${catKey}`);
        const btn = document.getElementById(`btn-${catKey}`);
        if (listDiv.style.display === "block") {
            listDiv.style.display = "none";
            btn.innerText = "DÃ©tails";
        } else {
            listDiv.style.display = "block";
            btn.innerText = "Masquer";
        }
    }

    function render() {
        const container = document.getElementById('displayContainer');
        container.innerHTML = "";
        let minutesGlobales = 0;

        Object.keys(QUOTAS).forEach(catKey => {
            const reuCat = reunions.filter(r => r.cat === catKey);
            const totalFait = reuCat.reduce((sum, r) => sum + r.minutes, 0);
            minutesGlobales += totalFait;
            const restant = QUOTAS[catKey] - totalFait;
            const pourcentage = Math.min((totalFait / QUOTAS[catKey]) * 100, 100);
            
            const col = document.createElement('div');
            col.className = "level-column";
            
            let colorBar = restant <= 0 ? "bg-green-600" : `bg-${couleurH108}-600`;

            col.innerHTML = `
                <div class="mb-1">
                    <div class="flex flex-wrap justify-between items-center gap-1 mb-1">
                        <h3 class="text-[9px] font-black uppercase text-gray-900 leading-tight">${LABELS[catKey]}</h3>
                        <span class="quota-badge">RESTE : ${formatDuree(restant)}</span>
                    </div>
                    <div class="progress-container"><div class="progress-bar ${colorBar}" style="width: ${pourcentage}%"></div></div>
                    <p class="text-[8px] font-extrabold text-gray-500 uppercase">${formatDuree(totalFait)} / ${formatDuree(QUOTAS[catKey])}</p>
                </div>
                <button id="btn-${catKey}" onclick="toggleListe('${catKey}')" class="toggle-list-btn">DÃ©tails</button>
                <div id="list-${catKey}" class="hidden-list"></div>
            `;

            const listDiv = col.querySelector(`#list-${catKey}`);
            reuCat.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(r => {
                const dateFmt = new Date(r.date).toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit'});
                listDiv.innerHTML += `
                    <div class="reunion-item flex justify-between items-start">
                        <div class="flex-1 overflow-hidden">
                            <span class="font-black text-pink-700">${dateFmt}</span> - 
                            <span class="font-bold text-gray-900">${formatDuree(r.minutes)}</span>
                            <div class="text-gray-500 italic truncate">${r.comm || ''}</div>
                        </div>
                        <button onclick="supprimer(${r.id})" class="text-gray-400 font-black ml-1 text-sm leading-none">&times;</button>
                    </div>`;
            });
            container.appendChild(col);
        });

        const globalReste = TOTAL_ANNUEL - minutesGlobales;
        const globalPercent = Math.min((minutesGlobales / TOTAL_ANNUEL) * 100, 100);
        
        const statsCard = document.getElementById('globalStats');
        statsCard.querySelector('span.text-indigo-700, span[class*="text-"]').className = `text-[10px] font-black uppercase tracking-widest text-${couleurH108}-700`;
        document.getElementById('globalReste').className = `text-[10px] font-black text-${couleurH108}-900`;
        document.getElementById('globalPercent').className = `text-${couleurH108}-700`;

        document.getElementById('globalFait').innerText = `Fait : ${formatDuree(minutesGlobales)}`;
        document.getElementById('globalReste').innerText = `Reste : ${formatDuree(globalReste)}`;
        document.getElementById('globalPercent').innerText = `${Math.round(globalPercent)}%`;
        
        const bar = document.getElementById('globalBar');
        bar.style.width = globalPercent + "%";
        bar.className = `progress-bar ${globalPercent >= 100 ? 'bg-green-600' : `bg-${couleurH108}-600`}`;
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(reunions, null, 2)], { type: 'text/plain' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `108heures.txt`; a.click();
    }

    document.getElementById('importFile').addEventListener('change', function(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (Array.isArray(data) && confirm("Importer les donnÃ©es ?")) { reunions = data; sauvegarder(); }
            } catch (err) { alert("Erreur."); }
        };
        reader.readAsText(file);
    });

    function initDate() {
        document.getElementById('dateReu').value = new Date().toISOString().split('T')[0];
        document.getElementById('h').value = 1; document.getElementById('m').value = 0;
    }

    initDate(); render();
    
    </script>
</body>
</html>
