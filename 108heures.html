<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>108 heures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #000; color: #eee; padding: 10px; margin: 0; }
        
        /* Style du formulaire identique √† liens et inscriptions */
        .form-tile { 
            background: #111; 
            border: 1px solid #2a2a2a; 
            border-radius: 1.5rem; 
            padding: 15px; 
            margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%; max-width: 450px; margin-left: auto; margin-right: auto;
        }

        .input-field { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 0.75rem; 
            padding: 10px; 
            outline: none; 
            font-size: 0.75rem; 
            font-weight: 600;
            width: 100%;
        }

        /* Style des boutons radio (Cat√©gories) */
        .card-input { display: none; }
        .card-label {
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: #1a1a1a; border: 1px solid #333; color: #999;
            padding: 8px 4px; border-radius: 0.75rem; cursor: pointer;
            font-size: 0.6rem; font-weight: 800;
            transition: all 0.2s; height: 100%;
        }
        .card-input:checked + .card-label { background: #333; border-color: #666; color: #fff; }

        .level-column { 
            background: rgba(24, 24, 27, 0.8); color: #fff; border-radius: 1.2rem; 
            padding: 10px; border: 1px solid #2a2a2a; 
            display: flex; flex-direction: column; 
            justify-content: flex-start;
        }
        
        .progress-container { width: 100%; background: #333; height: 7px; border-radius: 10px; margin: 6px 0; overflow: hidden; }
        .progress-bar { height: 100%; transition: width 0.5s ease-in-out; }

        .reunion-item { 
            background: #1a1a1a; padding: 6px 8px; border-radius: 0.4rem; 
            margin-bottom: 4px; border-left-width: 3px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3); cursor: pointer;
            border-top: 1px solid #2a2a2a; border-right: 1px solid #2a2a2a; border-bottom: 1px solid #2a2a2a;
        }

        .bottom-nav { width: 100%; max-width: 500px; margin: 20px auto 0; padding-bottom: 40px; display: flex; flex-direction: column; gap: 8px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 9px; padding: 12px; border: 1px solid #333; background: #1a1a1a; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }

        .toggle-list-btn {
            width: 100%; font-size: 7px; font-weight: 800; text-transform: uppercase;
            color: #999; padding: 5px; border: 1px dashed #444;
            border-radius: 0.5rem; margin-top: 4px;
        }

        .hidden-list { display: none; margin-top: 8px; }
        #pdf-template { display: none; }
    </style>
</head>
<body>
    <div id="capture-area" class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between py-4 mb-2">
            <a href="index.html" id="btn-retour" class="flex items-center justify-center w-10 h-10 rounded-full transition-all duration-300 shadow-lg active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-lg font-black uppercase tracking-normal text-white">Suivi des 108 heures</h1>
            <div class="w-10"></div> 
        </div>
        
        <div class="form-tile">
            <form id="heuresForm" class="flex flex-col gap-3">
                <div class="grid grid-cols-4 gap-1.5">
                    <label><input type="radio" name="cat" value="APC" class="card-input" checked><div class="card-label">APC</div></label>
                    <label><input type="radio" name="cat" value="PEDAGO" class="card-input"><div class="card-label">R√©unions</div></label>
                    <label><input type="radio" name="cat" value="FORM" class="card-input"><div class="card-label">Formation</div></label>
                    <label><input type="radio" name="cat" value="CONSEIL" class="card-input"><div class="card-label">Conseil</div></label>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="dateReu" class="input-field" required>
                    <div class="flex items-center gap-1 bg-[#1a1a1a] border border-[#333] rounded-lg px-2 h-full">
                        <input type="number" id="h" class="bg-transparent w-full outline-none text-center text-white font-bold text-xs" min="0" value="1">
                        <span class="text-gray-600 font-bold">:</span>
                        <input type="number" id="m" class="bg-transparent w-full outline-none text-center text-white font-bold text-xs" min="0" max="59" value="0">
                    </div>
                </div>
                <input type="text" id="comm" placeholder="Commentaire..." class="input-field">
                <button type="submit" id="submitBtn" class="bg-[#555] text-white font-black py-3 rounded-full uppercase text-[10px] active:scale-95 transition-transform">Enregistrer</button>
            </form>
        </div>

        <div id="globalStats" class="max-w-md mx-auto bg-[#111] border border-[#2a2a2a] rounded-[1.5rem] p-4 mb-5 shadow-xl">
            <div class="flex justify-between items-end mb-1">
                <span class="text-[10px] font-black uppercase tracking-widest text-gray-400">Total Annuel (108h)</span>
                <span id="globalReste" class="text-[10px] font-black text-white"></span>
            </div>
            <div class="progress-container !h-3">
                <div id="globalBar" class="progress-bar"></div>
            </div>
            <div class="flex justify-between text-[9px] font-bold text-gray-500 uppercase">
                <span id="globalFait">Fait : 0h</span>
                <span id="globalPercent" class="text-white">0%</span>
            </div>
        </div>

        <div id="displayContainer" class="grid grid-cols-2 gap-3 items-start"></div>

        <footer class="bottom-nav">
            <div class="nav-group flex gap-2">
                <label class="nav-btn cursor-pointer flex-1">üëá importer .txt üëá<input type="file" id="importFile" class="hidden" accept=".txt"></label>
                <button onclick="exportData()" class="nav-btn flex-1">üëÜ exporter .txt üëÜ</button>
                <button onclick="exportPDF()" class="nav-btn flex-1">üìÑ PDF</button>
            </div>
            <button onclick="resetHeures()" class="nav-btn bg-red-950 text-red-400 border-red-900 mt-2">
                ‚ö†Ô∏è effacer le suivi des 108 heures
            </button>
        </footer>
    </div>

    <div id="pdf-template"></div>

    <script>
    const mapCouleurs = {
        'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
        'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
        'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
        'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
        'rose': '#f43f5e', 'gray': '#6b7280'
    };

    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const hexaTheme = mapCouleurs[themePrefs.h108 || 'orange']; 

    const QUOTAS = { "APC": 36 * 60, "PEDAGO": 48 * 60, "FORM": 18 * 60, "CONSEIL": 6 * 60 };
    const TOTAL_ANNUEL = 108 * 60;
    const LABELS = { "APC": "APC (36h)", "PEDAGO": "R√©unions (48h)", "FORM": "Formation (18h)", "CONSEIL": "Conseils (6h)" };

    let reunions = JSON.parse(localStorage.getItem('mesHeuresReu')) || [];
    let editId = null; 

    window.addEventListener('DOMContentLoaded', () => {
        // Appliquer la couleur uniquement au bouton retour
        const btnRetour = document.getElementById('btn-retour');
        if (btnRetour) btnRetour.style.backgroundColor = hexaTheme;
        
        render();
    });

    document.getElementById('heuresForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const cat = document.querySelector('input[name="cat"]:checked').value;
        const date = document.getElementById('dateReu').value;
        const h = parseInt(document.getElementById('h').value) || 0;
        const m = parseInt(document.getElementById('m').value) || 0;
        const comm = document.getElementById('comm').value.trim();
        const minutes = (h * 60) + m;

        if (editId) {
            reunions = reunions.map(r => r.id === editId ? { ...r, cat, date, minutes, comm } : r);
            editId = null;
            document.getElementById('submitBtn').innerText = "Enregistrer";
        } else {
            reunions.push({ id: Date.now(), cat, date, minutes, comm });
        }
        sauvegarder(); e.target.reset(); initDate();
    });

    function chargerPourEdition(id) {
        const r = reunions.find(item => item.id === id);
        if (!r) return;
        document.querySelector(`input[name="cat"][value="${r.cat}"]`).checked = true;
        document.getElementById('dateReu').value = r.date;
        document.getElementById('h').value = Math.floor(r.minutes / 60);
        document.getElementById('m').value = r.minutes % 60;
        document.getElementById('comm').value = r.comm;
        editId = id;
        document.getElementById('submitBtn').innerText = "Mettre √† jour";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function formatDuree(totalMinutes) {
        const h = Math.floor(Math.abs(totalMinutes) / 60);
        const m = Math.abs(totalMinutes) % 60;
        return `${totalMinutes < 0 ? "-" : ""}${h}h${m > 0 ? m.toString().padStart(2, '0') : ''}`;
    }

    function sauvegarder() { localStorage.setItem('mesHeuresReu', JSON.stringify(reunions)); render(); }
    function supprimer(id) { if(confirm("Supprimer ?")) { reunions = reunions.filter(r => r.id !== id); sauvegarder(); } }
    function resetHeures() { if(confirm("Effacer tout ?")) { reunions = []; sauvegarder(); initDate(); } }

    function toggleListe(catKey) {
        const listDiv = document.getElementById(`list-${catKey}`);
        const btn = document.getElementById(`btn-${catKey}`);
        const isHidden = listDiv.style.display === "none" || listDiv.style.display === "";
        listDiv.style.display = isHidden ? "block" : "none";
        btn.innerText = isHidden ? "Masquer" : "D√©tails";
    }

    function render() {
        const container = document.getElementById('displayContainer');
        container.innerHTML = "";
        let minutesGlobales = 0;

        Object.keys(QUOTAS).forEach(catKey => {
            const reuCat = reunions.filter(r => r.cat === catKey);
            const fait = reuCat.reduce((sum, r) => sum + r.minutes, 0);
            minutesGlobales += fait;
            
            const col = document.createElement('div');
            col.className = "level-column";
            col.innerHTML = `
                <div class="mb-1">
                    <div class="flex justify-between items-center mb-1"><h3 class="text-[9px] font-black uppercase text-gray-300">${LABELS[catKey]}</h3></div>
                    <div class="progress-container"><div class="progress-bar" style="background-color: ${hexaTheme}; width: ${Math.min((fait/QUOTAS[catKey])*100, 100)}%"></div></div>
                    <p class="text-[8px] font-extrabold text-gray-500 uppercase">${formatDuree(fait)} / ${formatDuree(QUOTAS[catKey])}</p>
                </div>
                <button id="btn-${catKey}" onclick="toggleListe('${catKey}')" class="toggle-list-btn">D√©tails</button>
                <div id="list-${catKey}" class="hidden-list"></div>`;

            const listDiv = col.querySelector(`#list-${catKey}`);
            reuCat.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(r => {
                const dateFmt = new Date(r.date).toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit'});
                listDiv.innerHTML += `
                    <div class="reunion-item" style="border-left-color: ${hexaTheme}" onclick="chargerPourEdition(${r.id})">
                        <div class="flex-1 overflow-hidden">
                            <div class="flex items-center gap-2">
                                <span class="font-black text-[10px]" style="color: ${hexaTheme}">${dateFmt}</span>
                                <span class="font-bold text-[10px] text-white">${formatDuree(r.minutes)}</span>
                            </div>
                            ${r.comm ? `<div class="text-gray-500 italic text-[9px] truncate mt-0.5 leading-tight">${r.comm}</div>` : ''}
                        </div>
                        <button onclick="supprimer(${r.id}); event.stopPropagation();" class="text-gray-600 ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>`;
            });
            container.appendChild(col);
        });

        const globalReste = TOTAL_ANNUEL - minutesGlobales;
        const globalPercent = Math.min((minutesGlobales / TOTAL_ANNUEL) * 100, 100);
        document.getElementById('globalFait').innerText = `Fait : ${formatDuree(minutesGlobales)}`;
        document.getElementById('globalReste').innerText = `Reste : ${formatDuree(globalReste)}`;
        document.getElementById('globalPercent').innerText = `${Math.round(globalPercent)}%`;
        document.getElementById('globalBar').style.width = globalPercent + "%";
        document.getElementById('globalBar').style.backgroundColor = hexaTheme;
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(reunions, null, 2)], { type: 'text/plain' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `108heures.txt`; a.click();
    }

    function exportPDF() {
        const pdfContainer = document.getElementById('pdf-template');
        pdfContainer.style.display = 'block';
        pdfContainer.style.color = '#000';
        pdfContainer.style.background = '#fff';
        pdfContainer.style.padding = '20px';
        
        let htmlContent = `<div style="text-align:center; border-bottom:2px solid #000; padding-bottom:10px; margin-bottom:20px;"><h1 style="margin:0; font-size:22px;">BILAN DES 108 HEURES</h1><p style="margin:5px 0; font-size:12px; color:#555;">G√©n√©r√© le ${new Date().toLocaleDateString('fr-FR')}</p></div>`;

        Object.keys(QUOTAS).forEach(catKey => {
            const reuCat = reunions.filter(r => r.cat === catKey).sort((a,b) => new Date(a.date) - new Date(b.date));
            const totalCat = reuCat.reduce((sum, r) => sum + r.minutes, 0);
            htmlContent += `
                <div style="background:#f0f0f0; font-weight:bold; padding:8px; margin-top:15px;">${LABELS[catKey]} (Total : ${formatDuree(totalCat)} / ${formatDuree(QUOTAS[catKey])})</div>
                <table style="width:100%; border-collapse:collapse; margin-top:5px;">
                    <thead><tr><th style="border:1px solid #ddd; padding:6px; text-align:left; font-size:10px;">Date</th><th style="border:1px solid #ddd; padding:6px; text-align:left; font-size:10px;">Dur√©e</th><th style="border:1px solid #ddd; padding:6px; text-align:left; font-size:10px;">Commentaire</th></tr></thead>
                    <tbody>${reuCat.length === 0 ? '<tr><td colspan="3" style="text-align:center; padding:10px; color:#999;">Aucune donn√©e</td></tr>' : 
                        reuCat.map(r => `<tr><td style="border:1px solid #ddd; padding:6px; font-size:10px;">${new Date(r.date).toLocaleDateString('fr-FR')}</td><td style="border:1px solid #ddd; padding:6px; font-size:10px;"><b>${formatDuree(r.minutes)}</b></td><td style="border:1px solid #ddd; padding:6px; font-size:10px;">${r.comm || ""}</td></tr>`).join('')}
                    </tbody>
                </table>`;
        });

        const totalGlobal = reunions.reduce((sum, r) => sum + r.minutes, 0);
        htmlContent += `<div style="margin-top:30px; border-top:2px solid #000; padding-top:10px; text-align:right;"><span style="font-size:16px; font-weight:bold;">TOTAL G√âN√âRAL : ${formatDuree(totalGlobal)} / 108h</span></div>`;

        pdfContainer.innerHTML = htmlContent;
        const opt = { margin: 10, filename: 'Bilan_108_Heures.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
        html2pdf().set(opt).from(pdfContainer).save().then(() => { pdfContainer.style.display = 'none'; });
    }

    document.getElementById('importFile').addEventListener('change', function(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try { const data = JSON.parse(e.target.result); if (Array.isArray(data)) { reunions = data; sauvegarder(); } } catch (err) { alert("Erreur."); }
        };
        reader.readAsText(file);
    });

    function initDate() { document.getElementById('dateReu').value = new Date().toISOString().split('T')[0]; document.getElementById('h').value = 1; document.getElementById('m').value = 0; }
    initDate();
    </script>
</body>
</html>
