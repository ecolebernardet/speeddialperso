<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Liens √âducatifs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --primary: #4ade80; --bg-dark: #121212; --card-bg: #1e1e1e; --text-light: #e0e0e0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            margin: 0; padding: 12px; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .container { max-width: 600px; margin: 0 auto; }

        /* Onglets */
        .tabs-container { 
            display: flex; gap: 8px; overflow-x: auto; 
            padding-bottom: 12px; margin-bottom: 16px;
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            background: #282828; border: 1px solid #3a3a3a;
            color: #888; padding: 8px 16px; border-radius: 20px;
            font-size: 11px; font-weight: 600; white-space: nowrap; cursor: pointer;
        }

        /* Liste des liens */
        .link-item {
            background: var(--card-bg); border: 1px solid #333;
            border-radius: 12px; padding: 12px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .link-info { flex: 1; cursor: pointer; }
        .link-name { font-weight: 700; font-size: 14px; display: block; color: #fff; }
        .link-url { font-size: 11px; color: #666; display: block; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Formulaire */
        .add-box { 
            background: #282828; border-radius: 12px; padding: 15px; 
            margin-bottom: 20px; border: 1px solid #3a3a3a; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .add-box input, .add-box select {
            width: 100%; background: #1a1a1a; border: 1px solid #444;
            color: white; padding: 10px; border-radius: 8px;
            margin-bottom: 10px; font-size: 14px; outline: none;
        }
        .btn-add { color: #064e3b; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 12px; }
        
        .btn-del { color: #ff5a5a; font-size: 20px; padding-left: 15px; cursor: pointer; font-weight: bold; }

        .bottom-nav { width: 100%; max-width: 500px; margin: 25px auto 0; padding-bottom: 40px; display: flex; gap: 8px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 10px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="flex items-center justify-between py-2 mb-4">
        <a href="index.html" id="btn-retour" class="flex items-center justify-center w-10 h-10 rounded-full transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="mainTitle" class="font-bold text-xs uppercase tracking-widest">üåê Mes Liens √âducatifs</h1>
        <div class="w-10"></div> 
    </div>

    <div class="add-box">
        <input type="text" id="linkName" placeholder="Nom du site (ex: Vikidia)">
        <input type="text" id="linkUrl" placeholder="Adresse URL (https://...)">
        <select id="linkCat">
            <option value="Fran√ßais">üìö Fran√ßais</option>
            <option value="Maths">üî¢ Maths</option>
            <option value="Sciences">üî¨ Sciences</option>
            <option value="Autre">üåç Autre</option>
        </select>
        <button id="mainAddBtn" onclick="addLink()" class="btn-add uppercase tracking-tighter">Ajouter √† ma biblioth√®que</button>
    </div>

    <div class="tabs-container" id="tabs">
        <button class="tab-btn active" onclick="filterCat('Tous')">Tous</button>
        <button class="tab-btn" onclick="filterCat('Fran√ßais')">Fran√ßais</button>
        <button class="tab-btn" onclick="filterCat('Maths')">Maths</button>
        <button class="tab-btn" onclick="filterCat('Sciences')">Sciences</button>
        <button class="tab-btn" onclick="filterCat('Autre')">Autre</button>
    </div>

    <div id="linksList" class="mb-6"></div>

    <footer class="bottom-nav">
        <button onclick="exportData()" class="nav-btn bg-zinc-800 text-white flex-1">üëÜexporter .txtüëÜ</button>
        <label class="nav-btn bg-zinc-800 text-white cursor-pointer flex-1 text-center">
            üëáimporter .txtüëá
            <input type="file" id="importFile" class="hidden" accept=".txt">
        </label>
    </footer>
</div>

<script>
    // --- GESTION DU TH√àME ---
    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const couleurLiens = themePrefs.liens || 'green';

    function appliquerTheme() {
        const title = document.getElementById('mainTitle');
        const btn = document.getElementById('mainAddBtn');
        const btnRetour = document.getElementById('btn-retour');
        
        if(title) title.className = `font-bold text-xs uppercase tracking-widest text-${couleurLiens}-400`;
        
        if(btnRetour) {
            btnRetour.classList.add(`bg-${couleurLiens}-600`);
            btnRetour.classList.add(`border`, `border-${couleurLiens}-400/30`);
        }

        if(btn) {
            btn.className = `btn-add uppercase tracking-tighter bg-${couleurLiens}-500 text-white`;
            if(['yellow', 'lime', 'amber', 'cyan'].includes(couleurLiens)) {
                btn.classList.add('text-black');
                btn.classList.remove('text-white');
            }
        }
        // Appliquer aux onglets actifs
        updateTabColors();
    }

    function updateTabColors() {
        const colorClassActive = `bg-${couleurLiens}-500`;
        const textClassActive = ['yellow', 'lime', 'amber', 'cyan'].includes(couleurLiens) ? 'text-black' : 'text-white';
        const borderClassActive = `border-${couleurLiens}-500`;

        document.querySelectorAll('.tab-btn').forEach(btn => {
            if (btn.classList.contains('active')) {
                btn.className = `tab-btn active ${colorClassActive} ${textClassActive} ${borderClassActive}`;
            } else {
                btn.className = `tab-btn`;
                btn.style.backgroundColor = ""; 
            }
        });
    }

    // --- LOGIQUE ORIGINALE ---
    let links = JSON.parse(localStorage.getItem('eduLinksList')) || [];
    let currentFilter = 'Tous';

    function render() {
        const listDiv = document.getElementById('linksList');
        listDiv.innerHTML = '';
        const filtered = currentFilter === 'Tous' ? links : links.filter(l => l.cat === currentFilter);

        filtered.forEach((link, index) => {
            const item = document.createElement('div');
            item.className = 'link-item shadow-sm';
            item.innerHTML = `
                <div class="link-info" onclick="window.open('${link.url}', '_blank')">
                    <span class="link-name">${link.name}</span>
                    <span class="link-url">${link.url}</span>
                </div>
                <div class="btn-del" onclick="deleteLink(${index})">√ó</div>
            `;
            listDiv.appendChild(item);
        });
    }

    function addLink() {
        const name = document.getElementById('linkName').value.trim();
        const url = document.getElementById('linkUrl').value.trim();
        const cat = document.getElementById('linkCat').value;
        if (name && url) {
            links.unshift({ name, url, cat });
            save();
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
        }
    }

    function deleteLink(index) {
        if(confirm("Supprimer ce lien ?")) {
            links.splice(index, 1);
            save();
        }
    }

    function filterCat(cat) {
        currentFilter = cat;
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(cat)) btn.classList.add('active');
        });
        updateTabColors(); 
        render();
    }

    function save() {
        localStorage.setItem('eduLinksList', JSON.stringify(links));
        render();
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(links, null, 2)], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `mes_liens_${new Date().toISOString().split('T')[0]}.txt`;
        a.click();
    }

    document.getElementById('importFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (Array.isArray(data) && confirm("Importer ces liens ? (√©crase la liste actuelle)")) {
                    links = data;
                    save();
                }
            } catch (err) { alert("Fichier invalide."); }
        };
        reader.readAsText(file);
    });

    window.addEventListener('DOMContentLoaded', appliquerTheme);
    render();
</script>
</body>
</html>
