<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Liens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000; color: #eee; 
            margin: 0; padding: 5px;
            display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden;
        }

        .main-wrapper { width: 100%; max-width: 800px; display: flex; flex-direction: column; }

        .form-tile { 
            background: #111; 
            border: 1px solid #2a2a2a; 
            border-radius: 1.5rem; 
            padding: 15px; 
            margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 95%; align-self: center;
        }

        .input-field { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 0.75rem; 
            padding: 10px; 
            outline: none; 
            font-size: 0.75rem; 
            font-weight: 600;
            width: 100%;
            margin-bottom: 8px;
        }

        .columns-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px; 
            width: 100%;
            padding: 0 2px;
        }

        .column {
            background: rgba(24, 24, 27, 0.6);
            border-radius: 1rem;
            padding: 8px;
            min-height: 120px;
        }

        .column-header {
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .link-item {
            background: #333; 
            border-radius: 0.75rem; 
            padding: 8px; 
            display: flex; 
            justify-content: space-between; align-items: center;
            margin-bottom: 6px;
            border: 1px solid #666;
        }

        .drag-handle {
            cursor: grab; padding: 5px;
            display: grid; grid-template-columns: repeat(3, 3px); gap: 3px;
        }
        .drag-handle span { width: 2px; height: 2px; background-color: #aaa; border-radius: 50%; }

        .link-info { flex: 1; cursor: pointer; min-width: 0; padding: 0 8px; }
        .link-name { 
            font-weight: 800; font-size: 10px; display: block; 
            text-transform: uppercase; line-height: 1.2; 
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap; 
        }
        
        .name-Ã©cole { color: #f9a8d4; }
        .name-institutionnel { color: #d8b4fe; }
        .name-autre { color: #6ee7b7; }
        .name-ressources { color: #93c5fd; }

        .link-url { font-size: 7px; color: #ccc; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .btn-add { 
            width: 100%; padding: 12px; border-radius: 50px; 
            font-weight: 900; font-size: 10px; text-transform: uppercase; 
            transition: all 0.2s; border: none;
            background-color: #666; color: #fff;
        }
        .btn-add:active { transform: scale(0.95); background-color: #444; }

        .btn-del { color: #eee; opacity: 0.5; padding-left: 5px; cursor: pointer; }
        .btn-del:hover { opacity: 1; }

        .bottom-nav { width: 100%; max-width: 400px; align-self: center; display: flex; flex-direction: column; gap: 8px; margin-top: 25px; padding-bottom: 30px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 10px; padding: 12px; flex: 1; text-align: center; background: #1a1a1a; color: white; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="flex items-center justify-between py-2 mb-2 px-1">
        <a href="index.html" id="btn-retour" class="flex items-center justify-center w-8 h-8 rounded-full shadow-lg transition-transform active:scale-90">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
        </a>
        <h1 id="mainTitle" class="font-black text-xs tracking-widest uppercase text-white">Gestion des Liens</h1>
        <div class="w-8"></div> 
    </div>

    <div class="form-tile">
        <input type="text" id="linkName" class="input-field" placeholder="Nom du raccourci...">
        <input type="text" id="linkUrl" class="input-field" placeholder="URL (ex: google.com)">
        <select id="linkCat" class="input-field">
            <option value="Ã‰cole">ğŸ« Ã‰cole</option>
            <option value="Institutionnel">ğŸ§‘ğŸ»â€ğŸ’¼ Institutionnel</option>
            <option value="Autre" selected>ğŸŒ Autres</option>
            <option value="Ressources">ğŸ§° Ressources</option>
        </select>
        <button id="mainAddBtn" onclick="addLink()" class="btn-add mt-1">Ajouter le lien</button>
    </div>

    <div class="columns-container" id="columnsBoard">
        <div class="column"><div class="column-header text-pink-500 border-pink-500"><span>ğŸ«</span> Ã‰cole</div><div class="links-list min-h-[40px]" id="list-Ã‰cole"></div></div>
        <div class="column"><div class="column-header text-purple-500 border-purple-500"><span>ğŸ§‘ğŸ»â€ğŸ’¼</span> Institutionnel</div><div class="links-list min-h-[40px]" id="list-Institutionnel"></div></div>
        <div class="column"><div class="column-header text-emerald-500 border-emerald-500"><span>ğŸŒ</span> Autres</div><div class="links-list min-h-[40px]" id="list-Autre"></div></div>
        <div class="column"><div class="column-header text-blue-500 border-blue-500"><span>ğŸ§°</span> Ressources</div><div class="links-list min-h-[40px]" id="list-Ressources"></div></div>
    </div>

    <footer class="bottom-nav px-2">
        <div class="flex gap-2">
            <label class="nav-btn cursor-pointer">ğŸ‘‡ importer .txt ğŸ‘‡<input type="file" id="importFile" class="hidden" accept=".txt"></label>
            <button onclick="exportData()" class="nav-btn">ğŸ‘† exporter .txt ğŸ‘†</button>
        </div>
        <button onclick="resetLinks()" class="nav-btn bg-red-950 text-red-400 border-red-900 mt-2">âš ï¸ Effacer tous les liens</button>
    </footer>
</div>

<script>
    const mapCouleurs = {
        'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
        'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
        'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
        'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
        'rose': '#f43f5e', 'gray': '#6b7280'
    };

    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const hexaTheme = mapCouleurs[themePrefs.liens || 'emerald'];

    let links = JSON.parse(localStorage.getItem('eduLinksList')) || [];

    function appliquerTheme() {
        const btnRetour = document.getElementById('btn-retour');
        btnRetour.style.backgroundColor = hexaTheme;
        // Suppression de la logique qui appliquait hexaTheme au titre
    }

    function initSortables() {
        ['Ã‰cole', 'Institutionnel', 'Autre', 'Ressources'].forEach(cat => {
            new Sortable(document.getElementById(`list-${cat}`), {
                group: 'sharedLinks', animation: 150, handle: '.drag-handle', onEnd: saveOrder
            });
        });
    }

    function saveOrder() {
        const newLinksOrder = [];
        ['Ã‰cole', 'Institutionnel', 'Autre', 'Ressources'].forEach(cat => {
            document.querySelectorAll(`#list-${cat} .link-item`).forEach(item => {
                const id = parseInt(item.getAttribute('data-id'));
                const original = links.find(l => l.id === id);
                if (original) newLinksOrder.push({ ...original, cat: cat });
            });
        });
        links = newLinksOrder;
        localStorage.setItem('eduLinksList', JSON.stringify(links));
    }

    function render() {
        document.querySelectorAll('.links-list').forEach(l => l.innerHTML = '');
        links.forEach((link, index) => {
            const listDiv = document.getElementById(`list-${link.cat}`);
            if (!listDiv) return;
            const item = document.createElement('div');
            item.className = 'link-item';
            item.setAttribute('data-id', link.id || Date.now() + index);
            const catClass = `name-${link.cat.toLowerCase()}`;
            item.innerHTML = `
                <div class="drag-handle"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
                <div class="link-info" onclick="window.open('${link.url}', '_blank')">
                    <span class="link-name ${catClass}">${link.name}</span>
                    <span class="link-url">${link.url}</span>
                </div>
                <div class="btn-del" onclick="event.stopPropagation(); deleteLink(${link.id})">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </div>`;
            listDiv.appendChild(item);
        });
    }

    function addLink() {
        const name = document.getElementById('linkName').value.trim();
        const urlInput = document.getElementById('linkUrl').value.trim();
        const cat = document.getElementById('linkCat').value;
        if (name && urlInput) {
            const url = urlInput.startsWith('http') ? urlInput : 'https://' + urlInput;
            links.push({ id: Date.now(), name, url, cat });
            localStorage.setItem('eduLinksList', JSON.stringify(links));
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            render();
        }
    }

    function deleteLink(id) {
        if(confirm("Supprimer ce lien ?")) {
            links = links.filter(l => l.id !== id);
            localStorage.setItem('eduLinksList', JSON.stringify(links));
            render();
        }
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(links, null, 2)], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `liens_sauvegarde.txt`;
        a.click();
    }

    document.getElementById('importFile').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                links = JSON.parse(ev.target.result);
                localStorage.setItem('eduLinksList', JSON.stringify(links));
                render();
            } catch(err) { alert("Erreur : format de fichier invalide."); }
        };
        reader.readAsText(e.target.files[0]);
    });

    function resetLinks() { if(confirm("Effacer tout ?")) { links = []; localStorage.setItem('eduLinksList', JSON.stringify(links)); render(); } }

    window.onload = () => { appliquerTheme(); render(); initSortables(); };
</script>
</body>
</html>
