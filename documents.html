<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Documents - Outils Profs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #eee; padding: 10px; margin: 0; }
        
        #docsList {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 8px;
        }

        .doc-card { 
            background: #0a0a0a; 
            border: 1px solid #1a1a1a; 
            border-radius: 1.2rem; 
            padding: 10px; 
            display: flex; 
            flex-direction: column;
            position: relative;
            transition: all 0.2s;
        }

        .preview-box {
            width: 100%; 
            height: 110px; 
            border-radius: 12px;
            background: #141414; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; 
            border: 1px solid #222;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .preview-box img { width: 100%; height: 100%; object-fit: cover; }

        .drag-handle {
            position: absolute;
            top: 8px;
            right: 8px;
            display: grid;
            grid-template-columns: repeat(3, 3px);
            gap: 2px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 8px;
            cursor: grab;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .drag-dot { width: 3px; height: 3px; background-color: #fff; border-radius: 50%; opacity: 0.9; }

        .nav-btn { 
            font-weight: 900; border-radius: 50px; font-size: 10px; 
            padding: 14px; text-align: center; text-transform: uppercase;
            flex: 1;
        }

        .upload-zone {
            border: 2px dashed #333;
            border-radius: 1.5rem;
            padding: 25px 20px;
            text-align: center;
            margin: 0 8px 24px 8px;
            cursor: pointer;
            background: rgba(255,255,255,0.02);
            transition: all 0.2s;
        }

        /* MODALES */
        #uploadModal, #viewerModal {
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); z-index: 100;
            padding: 20px;
        }

        /* STYLE DU BOUTON FERMER LE DOCUMENT */
        .close-viewer-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 110;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="pb-32">
    <div class="max-w-md mx-auto">
        
        <div class="flex items-center justify-between py-4 mt-4 px-2">
            <a href="index.html" id="btn-retour" class="flex items-center justify-center w-10 h-10 rounded-full transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 id="pageTitle" class="text-2xl font-black tracking-tighter">Documents</h1>
            <button onclick="openModal()" class="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center text-xl font-bold shadow-lg">+</button>
        </div>

        <div id="dropZone" onclick="openModal()" class="upload-zone">
            <div id="iconZone" class="mb-2 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
            </div>
            <p class="text-xs font-bold uppercase tracking-wider">Cliquer pour importer</p>
        </div>

        <div id="docsList"></div>

        <div class="fixed bottom-0 left-0 right-0 p-4 bg-black/80 backdrop-blur-lg border-t border-zinc-900 z-50">
            <div class="max-w-md mx-auto flex gap-4">
                <button onclick="clearDocs()" class="nav-btn border border-red-900/50 text-red-500">Vider</button>
                <button onclick="window.print()" class="nav-btn bg-white text-black">Imprimer</button>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="flex flex-col justify-center items-center">
        <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 w-full max-w-sm">
            <h2 class="text-xl font-black mb-4">Nouveau Document</h2>
            <input type="file" id="fileInput" accept="image/*,application/pdf" onchange="autoFillName()" class="w-full text-xs text-zinc-400 mb-4 bg-black p-3 rounded-lg border border-zinc-800">
            <input type="text" id="docName" placeholder="Nom du document" class="w-full bg-black border border-zinc-700 p-3 rounded-lg mb-6 text-sm text-white outline-none">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 p-3 text-xs font-bold uppercase text-zinc-500">Annuler</button>
                <button onclick="saveDocument()" id="btnSave" class="flex-1 p-3 text-xs font-bold uppercase rounded-lg text-white">Enregistrer</button>
            </div>
        </div>
    </div>

    <div id="viewerModal">
        <button onclick="closeViewer()" id="btnCloseViewer" class="close-viewer-btn">Fermer</button>
        <div class="h-full w-full flex items-center justify-center p-4">
            <div id="viewerContent" class="max-w-full max-h-full overflow-auto rounded-xl"></div>
        </div>
    </div>

    <script>
        const mapCouleurs = {
            'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
            'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
            'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
            'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
            'rose': '#f43f5e', 'gray': '#6b7280'
        };

        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const couleurDocs = themePrefs.docs || 'red';
        const hexa = mapCouleurs[couleurDocs];
        
        let mesDocs = JSON.parse(localStorage.getItem('mes_documents_stockes')) || [];

        function autoFillName() {
            const fileInput = document.getElementById('fileInput');
            const nameInput = document.getElementById('docName');
            if (fileInput.files.length > 0) {
                nameInput.value = fileInput.files[0].name.replace(/\.[^/.]+$/, "");
            }
        }

        function renderDocs() {
            const list = document.getElementById('docsList');
            list.innerHTML = mesDocs.length === 0 ? '<div class="col-span-2 text-center text-zinc-600 text-xs py-10 w-full">Aucun document.</div>' : '';
            
            mesDocs.forEach((doc, index) => {
                const div = document.createElement('div');
                div.className = 'doc-card';
                
                let previewHTML = doc.type.includes('pdf') ? 
                    `<div class="flex flex-col items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-1" fill="none" viewBox="0 0 24 24" stroke="${hexa}"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg><span class="text-[10px] font-black" style="color:${hexa}">PDF</span></div>` 
                    : `<img src="${doc.data}">`;

                div.innerHTML = `
                    <div class="drag-handle">
                        <div class="drag-dot"></div><div class="drag-dot"></div><div class="drag-dot"></div>
                        <div class="drag-dot"></div><div class="drag-dot"></div><div class="drag-dot"></div>
                        <div class="drag-dot"></div><div class="drag-dot"></div><div class="drag-dot"></div>
                    </div>
                    <div class="preview-box" onclick="viewDoc(${index})">
                        ${previewHTML}
                    </div>
                    <div class="px-1" onclick="viewDoc(${index})">
                        <h3 class="text-[11px] font-bold text-white truncate w-full">${doc.name}</h3>
                        <p class="text-[8px] text-zinc-600 uppercase font-black">${doc.date}</p>
                    </div>
                    <button onclick="deleteDoc(${index})" class="absolute bottom-2 right-2 text-zinc-800 hover:text-red-500 text-xs font-bold transition-colors">✕</button>
                `;
                list.appendChild(div);
            });
        }

        function openModal() { document.getElementById('uploadModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('uploadModal').style.display = 'none'; }

        function saveDocument() {
            const name = document.getElementById('docName').value.trim();
            const file = document.getElementById('fileInput').files[0];
            if (!name || !file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                mesDocs.push({ name: name, data: e.target.result, type: file.type, date: new Date().toLocaleDateString('fr-FR') });
                localStorage.setItem('mes_documents_stockes', JSON.stringify(mesDocs));
                closeModal();
                renderDocs();
            };
            reader.readAsDataURL(file);
        }

        function viewDoc(index) {
            const doc = mesDocs[index];
            const content = document.getElementById('viewerContent');
            if (doc.type.includes('pdf')) {
                content.innerHTML = `<iframe src="${doc.data}" class="w-[95vw] h-[85vh] rounded-lg bg-white border-none"></iframe>`;
            } else {
                content.innerHTML = `<img src="${doc.data}" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl border border-zinc-800">`;
            }
            document.getElementById('viewerModal').style.display = 'block';
        }

        function closeViewer() {
            document.getElementById('viewerModal').style.display = 'none';
        }

        function deleteDoc(index) {
            if(confirm("Supprimer ce document ?")) {
                mesDocs.splice(index, 1);
                localStorage.setItem('mes_documents_stockes', JSON.stringify(mesDocs));
                renderDocs();
            }
        }

        function clearDocs() {
            if(confirm("Vider toute la liste ?")) {
                mesDocs = [];
                localStorage.removeItem('mes_documents_stockes');
                renderDocs();
            }
        }

        document.getElementById('pageTitle').style.color = hexa;
        document.getElementById('btn-retour').style.backgroundColor = hexa;
        document.getElementById('btnSave').style.backgroundColor = hexa;
        document.getElementById('btnCloseViewer').style.backgroundColor = hexa; // Couleur du thème pour le bouton fermer
        document.getElementById('dropZone').style.borderColor = hexa + '33';
        document.getElementById('iconZone').style.color = hexa;

        window.onload = renderDocs;
    </script>
</body>
</html>
