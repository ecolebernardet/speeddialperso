<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Documents - Outils Profs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #eee; padding: 10px; margin: 0; }
        
        .doc-card { 
            background: #111; border: 1px solid #222; 
            border-radius: 1.2rem; padding: 15px; 
            display: flex; align-items: center; gap: 15px;
            transition: transform 0.1s;
        }
        .doc-card:active { transform: scale(0.98); }
        
        .icon-box {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }

        .nav-btn { 
            font-weight: 900; border-radius: 50px; font-size: 10px; 
            padding: 14px; text-align: center; text-transform: uppercase;
            flex: 1;
        }
    </style>
</head>
<body class="pb-24">
    <div class="max-w-md mx-auto">
        
        <div class="flex items-center justify-between py-4 mt-4 mb-2">
            <a href="index.html" id="btn-retour" class="flex items-center justify-center w-10 h-10 rounded-full transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 id="pageTitle" class="text-2xl font-black uppercase tracking-tighter">
                Documents
            </h1>
            <div class="w-10"></div> 
        </div>
        <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest text-center mb-8">Acc√®s rapide aux ressources</p>

        <div class="flex flex-col gap-3 px-2">
            
            <a href="#" class="doc-card">
                <div class="icon-box theme-bg-light">üìÇ</div>
                <div class="flex-1">
                    <h2 class="text-sm font-bold text-white">Livret Scolaire (LSU)</h2>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold">Portail officiel</p>
                </div>
                <span class="text-zinc-700">‚Üí</span>
            </a>

            <a href="#" class="doc-card">
                <div class="icon-box theme-bg-light">üìù</div>
                <div class="flex-1">
                    <h2 class="text-sm font-bold text-white">Cahier Journal</h2>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold">Google Drive / Word</p>
                </div>
                <span class="text-zinc-700">‚Üí</span>
            </a>

            <a href="#" class="doc-card">
                <div class="icon-box theme-bg-light">üìÖ</div>
                <div class="flex-1">
                    <h2 class="text-sm font-bold text-white">Emploi du temps</h2>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold">Format PDF</p>
                </div>
                <span class="text-zinc-700">‚Üí</span>
            </a>

            <a href="#" class="doc-card">
                <div class="icon-box theme-bg-light">üõ°Ô∏è</div>
                <div class="flex-1">
                    <h2 class="text-sm font-bold text-white">PPMS / S√©curit√©</h2>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold">Consignes d'urgence</p>
                </div>
                <span class="text-zinc-700">‚Üí</span>
            </a>

        </div>

        <div class="fixed bottom-0 left-0 right-0 p-4 bg-black/80 backdrop-blur-lg border-t border-zinc-900">
            <div class="max-w-md mx-auto flex gap-4">
                <button onclick="window.print()" class="nav-btn bg-white text-black shadow-lg w-full">Imprimer la liste</button>
            </div>
        </div>
    </div>

    <script>
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const couleurDocs = themePrefs.docs || 'red';

        function appliquerTheme() {
            // 1. Couleur du titre
            const title = document.getElementById('pageTitle');
            if(title) title.classList.add(`text-${couleurDocs}-500`);

            // 2. Application au bouton Retour Iconique
            const btnRetour = document.getElementById('btn-retour');
            if (btnRetour) {
                btnRetour.classList.add(`bg-${couleurDocs}-600`);
                btnRetour.classList.add(`border`, `border-${couleurDocs}-400/30`);
            }

            // 3. Couleurs des ic√¥nes
            const iconBoxes = document.querySelectorAll('.theme-bg-light');
            iconBoxes.forEach(box => {
                box.classList.add(`bg-${couleurDocs}-900/30`);
                box.classList.add(`text-${couleurDocs}-400`);
                box.style.border = `1px solid rgba(var(--tw-color-${couleurDocs}-500), 0.2)`;
            });
        }

        window.addEventListener('DOMContentLoaded', appliquerTheme);
    </script>
</body>
</html>
