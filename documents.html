<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Documents - CE2/CM2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --bg-dark: #121212; --text-light: #e0e0e0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            margin: 0; padding: 10px; 
            overflow: hidden; 
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding-bottom: calc(50px + env(safe-area-inset-bottom));
        }

        .doc-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Overlay Plein Ã‰cran */
        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            overflow: auto; /* Autorise le dÃ©filement */
            -webkit-overflow-scrolling: touch;
        }

        /* Conteneur interne qui grandit avec le zoom */
        #zoomWrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        #fullImage {
            width: 100%;
            height: auto;
            max-width: 100%;
            transition: transform 0.3s ease;
            cursor: zoom-in;
            transform-origin: center center; /* Zoom depuis le centre */
        }

        .close-btn {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 28px;
            z-index: 110;
            display: flex; align-items: center; justify-content: center;
        }

        .bottom-nav { margin-top: auto; padding-top: 10px; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 11px; padding: 14px; border: none; width: 100%; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-3">
            <h1 class="text-yellow-500 font-bold text-[10px] uppercase tracking-[0.2em]">Documents & Ressources</h1>
        </header>

        <nav class="grid grid-cols-2 gap-2 flex-grow">
            <div class="doc-card" onclick="openLightbox('2025-CALENDRIER.jpg')">
                <div class="h-16 overflow-hidden bg-black">
                    <img src="2025-CALENDRIER.jpg" class="w-full h-full object-cover opacity-60">
                </div>
                <div class="p-2 text-center">
                    <p class="text-[10px] font-bold text-white truncate">Calendrier</p>
                </div>
            </div>

            <script>
                const labels = ["Emploi du temps", "Mots outils", "PoÃ©sies", "Cantine", "RÃ¨glement", "Projets", "Sorties"];
                labels.forEach(label => {
                    document.write(`
                        <div class="doc-card opacity-40">
                            <div class="h-16 bg-zinc-800 flex items-center justify-center"><span class="text-xl">ðŸ“„</span></div>
                            <div class="p-2 text-center"><p class="text-[10px] font-bold text-white">${label}</p></div>
                        </div>
                    `);
                });
            </script>
        </nav>

        <footer class="bottom-nav">
            <button onclick="window.location.href='index.html'" class="nav-btn bg-[#71bd7b] text-green-950 shadow-lg">Accueil</button>
        </footer>
    </div>

    <div id="overlay">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <div id="zoomWrapper">
            <img id="fullImage" src="" onclick="toggleZoom()">
        </div>
    </div>

    <script>
        let isZoomed = false;

        function openLightbox(imgSrc) {
            const overlay = document.getElementById('overlay');
            const fullImg = document.getElementById('fullImage');
            const wrapper = document.getElementById('zoomWrapper');
            
            fullImg.src = imgSrc;
            fullImg.style.transform = "scale(1)";
            wrapper.style.width = "100%";
            wrapper.style.height = "100vh";
            isZoomed = false;
            
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            overlay.scrollTop = 0;
            overlay.scrollLeft = 0;
        }

        function closeLightbox() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleZoom() {
            const fullImg = document.getElementById('fullImage');
            const wrapper = document.getElementById('zoomWrapper');
            const overlay = document.getElementById('overlay');
            
            if (!isZoomed) {
                // Zoom Ã  150%
                fullImg.style.transform = "scale(1.5)";
                // On agrandit le wrapper pour permettre au scroll d'exister
                wrapper.style.width = "150%";
                wrapper.style.height = "150vh";
                fullImg.style.cursor = "zoom-out";
                isZoomed = true;
            } else {
                // Retour normal
                fullImg.style.transform = "scale(1)";
                wrapper.style.width = "100%";
                wrapper.style.height = "100vh";
                fullImg.style.cursor = "zoom-in";
                isZoomed = false;
                overlay.scrollTop = 0;
                overlay.scrollLeft = 0;
            }
        }
    </script>

</body>
</html>
