<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Documents - CE2/CM2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --bg-dark: #121212; --text-light: #e0e0e0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            margin: 0; padding: 10px; 
            overflow: hidden; 
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .doc-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: transform 0.1s;
        }

        /* Overlay Plein √âcran */
        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            overflow: auto; /* Permet le d√©filement quand l'image est grande */
            -webkit-overflow-scrolling: touch;
        }

        /* Image en mode normal (tient dans l'√©cran) */
        .img-fit {
            width: 100%;
            height: 100vh;
            object-contain: contain;
            cursor: zoom-in;
        }

        /* Image en mode ZOOM (plus grande que l'√©cran pour se d√©placer) */
        .img-zoom {
            width: 250%; /* Largeur augment√©e pour permettre le d√©placement */
            max-width: none;
            height: auto;
            cursor: zoom-out;
            display: block;
        }

        .close-btn {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 28px;
            z-index: 110;
            display: flex; align-items: center; justify-content: center;
        }

        .bottom-nav { margin-top: auto; padding-top: 10px; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 11px; padding: 14px; border: none; width: 100%; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-3">
            <h1 class="text-yellow-500 font-bold text-[10px] uppercase tracking-[0.2em]">Documents & Ressources</h1>
        </header>

        <nav class="grid grid-cols-2 gap-2 flex-grow">
            <div class="doc-card" onclick="openLightbox('2025-CALENDRIER.jpg')">
                <div class="h-16 overflow-hidden bg-black">
                    <img src="2025-CALENDRIER.jpg" class="w-full h-full object-cover opacity-60">
                </div>
                <div class="p-2 text-center">
                    <p class="text-[10px] font-bold text-white truncate">Calendrier</p>
                </div>
            </div>

            <script>
                const labels = ["Emploi du temps", "Mots outils", "Po√©sies", "Cantine", "R√®glement", "Projets", "Sorties"];
                labels.forEach(label => {
                    document.write(`
                        <div class="doc-card opacity-40">
                            <div class="h-16 bg-zinc-800 flex items-center justify-center"><span class="text-xl">üìÑ</span></div>
                            <div class="p-2 text-center"><p class="text-[10px] font-bold text-white">${label}</p></div>
                        </div>
                    `);
                });
            </script>
        </nav>

        <footer class="bottom-nav">
            <button onclick="window.location.href='index.html'" class="nav-btn bg-[#71bd7b] text-green-950 shadow-lg">Accueil</button>
        </footer>
    </div>

    <div id="overlay">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <div id="imgContainer">
            <img id="fullImage" src="" onclick="toggleZoom()" class="img-fit">
        </div>
    </div>

    <script>
        let isZoomed = false;

        function openLightbox(imgSrc) {
            const overlay = document.getElementById('overlay');
            const fullImg = document.getElementById('fullImage');
            fullImg.src = imgSrc;
            
            // Reset √† l'√©tat normal
            isZoomed = false;
            fullImg.className = "img-fit";
            
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            overlay.scrollTop = 0;
            overlay.scrollLeft = 0;
        }

        function closeLightbox() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleZoom() {
            const fullImg = document.getElementById('fullImage');
            const overlay = document.getElementById('overlay');
            
            if (!isZoomed) {
                // Passage en mode Zoom : l'image devient tr√®s grande
                fullImg.className = "img-zoom";
                isZoomed = true;
                
                // Optionnel : centre l'image apr√®s le zoom
                setTimeout(() => {
                    overlay.scrollLeft = (fullImg.clientWidth - window.innerWidth) / 2;
                    overlay.scrollTop = (fullImg.clientHeight - window.innerHeight) / 2;
                }, 10);
            } else {
                // Retour au mode normal
                fullImg.className = "img-fit";
                isZoomed = false;
                overlay.scrollTop = 0;
                overlay.scrollLeft = 0;
            }
        }
    </script>

</body>
</html>
